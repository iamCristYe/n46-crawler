<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js" integrity="sha256-z1if//it5+Nk8vE5T+Oj4fQFt3lzPUCZBFB8nfSzBWo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <div class="menu">
            <ul >
                <li v-for="(item,index) in list" v-on:click="onListSelected(index)" :class="index==selected?'selected':''">
                    <div>{{item.title}}</div>
                    <div class="small-datetime">{{item.datetime}}</div>
                </li>
            </ul>
        </div>
        
        <div class="main">
            <h1><a :href="list[selected].url" target="_blank">{{list[selected].title}}</a></h1>
            <h3>{{list[selected].datetime}} - {{list[selected].author}} </h3>
            <hr/>
            <span class="content" v-html="list[selected].content"></span>
        </div>
    </div>
</body>
<script>
var app=new Vue({
    el:"#app",
    data:{
        selected:0,
        list:[]
    },
    methods:{
        onListSelected:function(index){
            window.scrollTo(0,0);
            this.selected=index;
            var obj = { Url: window.location.pathname+"?index="+index };
            history.pushState(obj, document.title, obj.Url);
        }
    },
    created:function(){
        this.$http.get("./result.json").then(res=>{this.list=res.body});
        var index = new URL(window.location).searchParams.get("index");
        if(index!=null && index!=''){
            this.selected=index;
        }
    }
});
</script>
</html>
