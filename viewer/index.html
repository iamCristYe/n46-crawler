<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js" integrity="sha256-z1if//it5+Nk8vE5T+Oj4fQFt3lzPUCZBFB8nfSzBWo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <ul class="menu">
            <li v-for="(item,index) in list" v-on:click="onListSelected(index)" v-html="item.title"></li>
        </ul>
        <div class="content">
            <h1><a :href="list[selected].url" v-html="list[selected].title" target="_blank"></a></h1>
            <h3>{{list[selected].datetime}} - {{list[selected].author}} </h3>
            <span v-html="list[selected].content"></span>
        </div>
    </div>
</body>
<script>
var app=new Vue({
    el:"#app",
    data:{
        selected:0,
        list:[]
    },
    methods:{
        onListSelected:function(index){
            window.scrollTo(0,0);
            this.selected=index;
        }
    },
    created:function(){
        this.$http.get("./result.json").then(res=>{this.list=res.body});
    }
});
</script>
</html>
