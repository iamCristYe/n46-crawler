<script> const defaultList=[{"datetime":"2020/04/27 11:30","author":"井上小百合","title":"La Fin！","url":"http://blog.nogizaka46.com/sayuri.inoue/2020/04/056019.php","content":"<p><br> <br> こんにちは。<br> <br> <br> <img src=\"img/blog/sayuri.inoue/img/2020/04/27/3899695/0000.jpeg\"><br> <br> <br> 今日が乃木坂46として最後の日です。<br> <br> <br> 約10年前、15歳のときに<br> 役者を夢見て芸能界に入りました。<br> <br> 当時、色々なオーディションを<br> 受けましたが一向に受からず、<br> とても苦戦していました。<br> <br> <br> 両親に頼りたくはありませんでしたが、<br> まだ自分だけの力では養成所に入る<br> お金もなければ、歌やダンスといった<br> お芝居に必要な要素を習いに行く<br> お金もありませんでした。<br> <br> そんな時に勧められたのが<br> アイドルでした。<br> <br> 最初は正直抵抗があったのですが<br> 「実力もない、経験もない、<br> 知名度もないのに何ができるの？」<br> と言われたとき、その言葉があまりに<br> 胸に刺さりすぎて笑<br> 何も言えずにただ涙が止まらず、<br> アイドルになることを決意しました。<br> <br> <br> アイドルになれば、色んな現場を<br> 経験することができるし、<br> ダンスや歌のレッスンも必須。<br> <br> それに、もし、誰か一人でも<br> 自分の名前を覚えてくれたら、、<br> そんなに有難いことはないと思いました。<br> <br> <br> 16歳でアイドルの番組に出演し、<br> そのすぐ後に、乃木坂46の<br> オーディションを知って、<br> 受けることにしました。<br> <br> <br> 最初から一心不乱で余裕がなくて<br> 精一杯だった自分は、周りと温度が<br> 違ったかもしれません笑<br> <br> <br> こうなりたい！っていう、<br> 目的しか見えてなかったんですが<br> 活動しているうちに、自分の夢だけでなく<br> このメンバーの為に、このグループの為に、<br> 『貢献したい』と思うようになっていました。<br> <br> <br> それは、わたしにとって宝物のような時間を<br> メンバーの皆が与えてくれたからです。<br> 仲間と共に頑張ることの楽しさや、<br> 素晴らしさを教えてくれました。<br> <br> <br> そして、いつしかわたしの夢を<br> 沢山のファンの人が<br> 応援してくれるようになり、<br> 支えてくれるようになり、<br> 自分一人で追いかけていたはずの夢は、<br> もう自分だけの夢ではなくなって<br> いることにも、気づいていきました。<br> <br> <br> 紅白歌合戦出場、レコード大賞受賞、<br> 東京ドームライブ、アジア進出、、<br> 無名だったわたし達が<br> 乃木坂46というグループとして<br> どんどん色んな人に認められていくのは<br> とても不思議な感覚でした。<br> <br> <br> ただ、そうなっていく乃木坂46を<br> 感じる度に、より具体的に離れることを<br> 意識していく自分も居ました。<br> <br> なぜならば、こうして乃木坂46として<br> 頂いた名誉や功績は皆のものであって、<br> わたしがお芝居をする上では<br> 全く関係がないというか、<br> <br> 母体がどうなろうがわたしの力不足は<br> 変わらなくて、グループがどれだけ<br> 大きくなっても、そこに驕るようなことは<br> 絶対にしてはいけない、と<br> スケジュールが空いている時間があれば<br> 色んなレッスンを入れてもらい、<br> それを活かして、更に色んな作品にも<br> チャレンジさせてもらい、、何年もかけて<br> 地道に、少しずつ進んできました。<br> <br> <br> ただ、一人で頑張っていた最初の頃とは<br> 全く違い、皆が居たから頑張れたし、<br> どんな現場に行っても大切な乃木坂の名前を<br> 汚さないようにと気が引き締まったし、<br> 常に感謝しながら過ごしてきた日々でした。<br> このメンバーでなければ、もっと違う<br> 気持ちになっていたかもしれないし、<br> みんなに出会えてよかったと、<br> 何度も何度も、心から思います。<br> <br> <br> <br> <br> 乃木坂46がもっともっと愛される<br> 集団になりますように。<br> これからも応援してくださると有難いです。<br> <br> <br> 思い返せば通過点としてしか<br> 考えていなかったはずなのに、<br> いつの間にか大好きになってしまって、<br> こんなに長居してしまうとは<br> 思いませんでしたが、<br> <br> <br> <br> <br> アイドルになってよかったです！<br> <br> 有難うございました。<br> <br> 皆さんお身体、<br> ご自愛ください。<br> <br> またお会いましょう！<br> <br> <br> 今日の東京はいいお天気です。<br> <br> <img src=\"img/blog/sayuri.inoue/img/2020/04/27/3899695/0001.jpeg\"><br> <br> <br> <br> <br> 井上小百合</p>"},{"datetime":"2020/04/01 14:06","author":"井上小百合","title":"ヽ(｡･ω･｡)えがお","url":"http://blog.nogizaka46.com/sayuri.inoue/2020/04/055607.php","content":"<p><br> <br> <br> おはようございます<br> <br> <br> 春ですね<br> <br> 鮮やかな色の花々が、<br> 心をぱっと明るくしてくれます︎︎︎︎︎☺︎<br> <br> <img src=\"img/blog/sayuri.inoue/img/2020/04/01/1741328/0000.png\"><br> <br> <br> <br> <br> <img src=\"img/blog/sayuri.inoue/img/2020/04/01/1741328/0001.jpeg\"><br> <br> 写りこんでいるのはお母さん 笑<br> <br> <br> <br> 近々の出演番組です<br> <br> <br> <br> 4/3<br> 19:00〜21:48 テレビ朝日系<br> 「ミュージックステーション 3時間SP」<br> <br> <br> 4/5 <br> 24:00〜24:30 テレビ東京系<br> 「乃木坂工事中」<br> <br> <br> 4/7 <br> 24:00〜25:00 FM COCOLO<br> 「石井一孝のMidnight Treasures」<br> <br> <br> <br> <br> <br> <br> <br> 笑うと免疫力があがるそうです<br> <br> ただ頬を緩めて口角をあげるだけの<br> 簡単なことなのに、<br> それができなくなるときが<br> たまーにありますよね<br> <br> <br> でも、そんなときこそ<br> 皆さんに笑顔を与えるお仕事が<br> 自分のお仕事です<br> <br> <br> 自分が苦しいとき、<br> 沢山の人から沢山の笑顔を<br> もらったように、<br> わたしも届けられる人になりたいです<br> <br> <br> <br> リトルショップオブホラーズは、<br> 少し早い東京千秋楽を迎えました<br> <br> 本来ならば先月13日に幕があいて、<br> 今日まで公演が続く予定でしたが<br> ほんの少ししか開催することが<br> できませんでした<br> <br> <br> そして楽しみにしていた地方公演も<br> 続々と中止になってしまいました<br> <br> 本当に申し訳ないです<br> <br> <br> ただ、やっとの思いで幕が開いたとき<br> 改めてお客さまの有難さを痛感しましたし、<br> 沢山の人に支えられて居るんだなあと<br> 胸がぎゅっとなりました<br> <br> 奇跡のような、貴重な時間を<br> 過ごすことができて、<br> 本当に感謝しています<br> <br> 苦しい状況の中、カンパニーの<br> 皆さんにも本当に助けられました<br> <br> 終わったあとに、Ｗキャストの<br> 風さんに抱きついたら、<br> なんだか言葉にはできないけど<br> 涙が溢れて止まりませんでした<br> <br> <br> またいつの日か、このカンパニーの皆と<br> お客さま皆で、大きな声で笑い合う<br> ことができる世の中になったら、<br> もう一度、スキッドロウで<br> お会いしたいです<br> <br> それまで何としてでもがんばろう、<br> と強い気持ちが芽生えました<br> <br> <br> <br> とりあえず！<br> 口角あげて、免疫あげて、<br> 美味しいものを食べ、沢山寝て、<br> 沢山感謝して、通常運転で、<br> <br> <br> <br> 今日という日を大事に生きます！<br> <br> <br> <br> <br> 皆さま、不要な外出はせず、<br> できるだけ工夫してお家で過ごしましょね<br> <br> ずっとお家に居るの、しんどいよーって方、<br> 暗いニュースばかりでなんだか<br> 心が晴れないよー、不安だよーって方、<br> <br> 何でもいいので、何かあったら<br> わたしの755にコメントください<br> <br> <br> 普段は宣伝用に使っているのですが<br> 空いている時間、できるだけ<br> お返事するようにします ◡̈♩<br> <br> <br> <br> <br> <img src=\"img/blog/sayuri.inoue/img/2020/04/01/1741328/0002.jpeg\"><br> <br> <br> <br> <br> さゆ</p>"},{"datetime":"2020/03/24 18:00","author":"井上小百合","title":"\\ ♪♪ /","url":"http://blog.nogizaka46.com/sayuri.inoue/2020/03/055378.php","content":"<html><head><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"></head><body dir=\"auto\"><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\"><br><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\">お知らせです<br><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><br><span></span><br><span></span><br><span>4月27日をもって乃木坂46から</span><br><span>卒業させていただきます！</span><br><span></span><br><span></span><br><span></span><br>以前から、乃木坂46の井上小百合として</div><div dir=\"ltr\">出演が決まっている、ミュージカル</div><div dir=\"ltr\">「リトルショップオブホラーズ」までは</div><div dir=\"ltr\">乃木坂46として活動させていただきます</div><div dir=\"ltr\">とお伝えしておりましたが、</div><div dir=\"ltr\">その大千秋楽の日で、いよいよ</div><div dir=\"ltr\">活動を終えることになります◡̈</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">本当は、作品が落ち着いて</div><div dir=\"ltr\">時間が確保できた時に、</div><div dir=\"ltr\">セレモニーを開催する計画をしており、</div><div dir=\"ltr\">その日程次第で、握手会へも</div><div dir=\"ltr\">参加できるよう、色々なスケジュールを</div><div dir=\"ltr\">調整をしてもらっていたので、</div><div dir=\"ltr\">明確な卒業日については</div><div dir=\"ltr\">まだ言えずにいました</div><div dir=\"ltr\"><br><span></span><br><span>わたしの中では、</span><span>この場所で</span></div><div dir=\"ltr\"><span>得たものや出会えた人たちを</span></div><div dir=\"ltr\"><span>これからも大事にして</span><br><span>進んでいきたいので、</span><br><span>卒業というものを一大イベントに</span><br><span>するつもりはないのですが、</span><br><span></span><br>16歳から所属させていただいた</div><div dir=\"ltr\">グループへの感謝と、<br><span>今まで応援してくれた</span><br><span>ファンの方々への</span><span>感謝を</span></div><div dir=\"ltr\"><span>伝える機会だけはつくりたい。</span><br><span>と願っていました</span><br><br><span>が、世界的なコロナウイルスの</span></div><div dir=\"ltr\"><span>感染拡大により、</span><span>この状態の中</span></div><div dir=\"ltr\"><span>イベントを企画するのは、</span><br><span>事務所の方とも相談し、</span></div><div dir=\"ltr\"><span>難しいと判断しました</span></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\"><br><div dir=\"ltr\">「リトルショップオブホラーズ」<br></div><div dir=\"ltr\">については、延期の末、先日</div><div dir=\"ltr\">ようやく初日を迎えることができましたが</div></div><div dir=\"ltr\">決して油断はできず、この先も</div><div dir=\"ltr\">どうなるかわからない状況なので</div><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\">これが乃木坂46として舞台に立つ</div></div><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\">最後になるかもしれない、と</div><div dir=\"ltr\">１回１回の公演を噛みしめて</div><div dir=\"ltr\">臨んでいます</div></div></div></div><div dir=\"ltr\"><br><span></span><br>なので、これからもこの状況が続き、</div><div dir=\"ltr\">今後の予定も立てられずだと、</div><div dir=\"ltr\">いつまでもあやふやな状態が</div><div dir=\"ltr\">続いてしまうので、</div><div dir=\"ltr\"><span></span><span>ここはしっかりと、</span><span>区切りを決め</span></div><div dir=\"ltr\">その日まできっちり精進させて</div><div dir=\"ltr\">いただいた上で、</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\"><span>セレモニーにつきましては</span><br><span>ファンの皆さんの安全が十分確保できて、</span><br><span>お会いできる環境をしっかり</span><br><span>整えることができたら、</span><span>開催させて</span></div><div dir=\"ltr\"><span>いただこう</span><span>と</span>いうことになりました</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\"><span></span><br><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div></div><div dir=\"ltr\"><div dir=\"ltr\">　<br></div></div><div dir=\"ltr\"><span>状況が状況なので、何卒</span>ご理解いただき</div><div dir=\"ltr\">たく思っておりますが、</div><div dir=\"ltr\">その分、歌番組などで最後の</div><div dir=\"ltr\">アイドルとしての姿を</div><div dir=\"ltr\">見せられるように残り1ヶ月、</div><div dir=\"ltr\">両立を更にがんばっていきたいと</div><div dir=\"ltr\">思いますし<br><br><span>もし何か開催できるような</span><br><span>状況になったときには、</span><br><span>是非とも皆さんとコミニュケーションが</span><br><span>とれるような楽しい時間がつくれれば！</span><br><span>と思っています！！！</span><br><span></span><br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">その日を楽しみに、</div><div dir=\"ltr\">日々がんばります！</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">不安な時期が続きますが、</div><div dir=\"ltr\"><span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size:15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\">１日でも早く安心して生活できる日が</span></div><div dir=\"ltr\"><span style=\"font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\">来ますように。</span></div><div dir=\"ltr\"><span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\"><br></span></div><div dir=\"ltr\">皆さんにとって幸せな時間が</div><div dir=\"ltr\">一刻も早く取り戻せますように。</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\"><span></span>身体にはお気をつけて！</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">桜の季節だー( ˶ˆoˆ˵ )</div><div dir=\"ltr\"><img src=\"img/blog/sayuri.inoue/img/2020/03/24/2254575/0000.jpeg\"><br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">さゆ</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></body></html> "},{"datetime":"2020/03/11 22:12","author":"井上小百合","title":"ヽ(｡･ω･｡)きぼうの鐘","url":"http://blog.nogizaka46.com/sayuri.inoue/2020/03/055209.php","content":"<html><head><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"></head><body dir=\"auto\"><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">昨年、東北出身の知り合いらと共に</div><div dir=\"ltr\">プライベートで女川・石巻などを</div><div dir=\"ltr\">訪れました</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\"><img src=\"img/blog/sayuri.inoue/img/2020/03/11/3215320/0000.jpeg\"><br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\"><span style=\"font-family: HiraKakuProN-W3, sans; font-size: 16.31999969482422px; -webkit-text-size-adjust: 100%;\">この鐘は、震災前、駅前にあった</span><div><span style=\"font-family: HiraKakuProN-W3, sans; font-size: 16.31999969482422px; -webkit-text-size-adjust: 100%;\">「からくり時計」に付いていた</span></div><div><span style=\"font-family: HiraKakuProN-W3, sans; font-size: 16.31999969482422px; -webkit-text-size-adjust: 100%;\">四つの鐘のうちの一つらしく、</span></div><div><span style=\"font-family: HiraKakuProN-W3, sans; font-size: 16.31999969482422px; -webkit-text-size-adjust: 100%;\"><br></span></div><div><span style=\"font-family: HiraKakuProN-W3, sans; font-size: 16.31999969482422px; -webkit-text-size-adjust: 100%;\">それが、津波で流失後、がれきの中から</span></div><div><span style=\"font-family: HiraKakuProN-W3, sans; font-size: 16.31999969482422px; -webkit-text-size-adjust: 100%;\">一つだけ</span><span style=\"font-family: HiraKakuProN-W3, sans; font-size: 16.31999969482422px; -webkit-text-size-adjust: 100%;\">見つかったそうです</span></div><div><span style=\"font-family: HiraKakuProN-W3, sans; font-size: 16.31999969482422px; -webkit-text-size-adjust: 100%;\"><br></span></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\">今は、</span></font><span style=\"font-family: HiraKakuProN-W3, sans; font-size: 16.31999969482422px; -webkit-text-size-adjust: 100%;\">「きぼうの鐘」として</span></div><div><span style=\"font-family: HiraKakuProN-W3, sans; font-size: 16.31999969482422px; -webkit-text-size-adjust: 100%;\">役場敷地内に設置されていました</span></div><div><span style=\"font-family: HiraKakuProN-W3, sans; font-size: 16.31999969482422px; -webkit-text-size-adjust: 100%;\"><br></span></div><div><span style=\"font-family: HiraKakuProN-W3, sans; font-size: 16.31999969482422px; -webkit-text-size-adjust: 100%;\"><br></span></div><div><span style=\"font-family: HiraKakuProN-W3, sans; font-size: 16.31999969482422px; -webkit-text-size-adjust: 100%;\"><br></span></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\">震災以来、何か自分にできることはないかと</span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\">色々な活動に参加してきましたが、</span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\">プライベートで東北に来るのは</span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\">学生ボランティアで訪れた9年ぶりでした</span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\"><br></span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\">ただ、いまだに流された交番などが</span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\">横になったままで、</span></font><span style=\"-webkit-text-size-adjust: 100%; font-family: HiraKakuProN-W3, sans; font-size: medium;\">胸が痛くなりました</span></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\"><br></span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\"><img src=\"img/blog/sayuri.inoue/img/2020/03/11/3215320/0001.jpeg\"><br></span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\"><br></span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\"><br></span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\"><br></span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\">昨年、フラガールという作品を</span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\">やらせて頂いたときに</span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\">東北の方々の強さを感じました</span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\"><br></span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\"><br></span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\">わたしにできることは少ないですが、</span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\">9年前の出来事を忘れぬよう</span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\">毎日を大切に生きたいと思います</span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\"><br></span></font></div><div><font face=\"HiraKakuProN-W3, sans\" size=\"3\"><span style=\"-webkit-text-size-adjust: 100%;\"><br></span></font></div><br class=\"Apple-interchange-newline\" style=\"-webkit-text-size-adjust: auto;\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><div dir=\"ltr\"><div dir=\"ltr\"><br>13日から幕を開けるはずだった、<br>「リトルショップオブホラーズ」が<br>新型コロナウイルスの影響により<br>数公演、中止となってしまいました<br><br>楽しみにして下さっていた皆さまには<br>本当に申し訳ない気持ちでいっぱいです。。<br><br><br>現段階では、なんとか幕が</div><div dir=\"ltr\">開けられるように<br>カンパニー一同、力を尽くして</div><div dir=\"ltr\">がんばっています<br><br>こういうときこそ笑顔になれる作品を、、<br>みんなで困難を乗り越えていきましょうと<br>強い気持ちで、初日の幕開けに</div><divdir=\"ltr\">向かっております<br><br><br><br>卒業発表時、ブログに記載した通り、<br>わたしはこの作品を最後に<br>乃木坂46としての<br>活動を終える予定なので、<br>色々な思いを背負って稽古に挑んで<br>ハードな期間も乗り越えてきたので、<br><br>中止はとっても胸にきますが...<br><br>コロナウイルスが世界的に</divdir=\"ltr\"></div><div dir=\"ltr\"><divdir=\"ltr\">拡大している現状、<br>やはり一番は皆さんの安全。。<br><br><br>どうか皆さんが健康で<br>過ごせますように...<br><br><br>わたしの一生のお願いを使うので！！！<br>神様お願いします！！！<br><br><br><br><br>そして<br>わたくしごとですが<br><br><br>先日発売された、<br><span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\">『えんぶ 2020年4月号』にて発表された</span></divdir=\"ltr\"></div><div dir=\"ltr\"><span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\">「えんぶチャート2019」</span>作品部門 で</div><divdir=\"ltr\">主演を務めさせて頂いた</divdir=\"ltr\"></div><div dir=\"ltr\">「フラガール -&nbsp;<span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color:rgb(255, 255, 255);\">dance for smile -</span>」が</div><div dir=\"ltr\">なんと6位に入りました！<br><br>毎日毎日、日本中で様々な作品が</div><div dir=\"ltr\">上演されてる中、6位。。！！！？<br><br>驚き！でもとっても有難いです<br><br><br>そして、<br>俳優部門で井上小百合が94位に...<br><br>色んな方々がいる中で名前が</div><div dir=\"ltr\">上がるだけでもうれしいです。</div><div dir=\"ltr\">しかも日本の100位以内、<br>女性アイドルでトップ、、<br>とても光栄...<br><br>でも、正直まだまだだなあと思うこと<br>ばかりだし、実際にそうなので</div><div dir=\"ltr\">もっともっとがんばらなくては。</div><div dir=\"ltr\"><br><br><br>そしてそして、<br>2019年のミュージカルのランキングで<br>「リトルウィメン」が4位に！！<br><br><br>ブロードウェイミュージカルの</div><div dir=\"ltr\">日本での初演キャストに<br>選んで頂けて、本当に光栄でしたし<br><br>ベスという役に出会えたことは<br>宝物のような出来事で<br>この人の強い生き方からは<br>学ぶことが沢山ありました<br><br><br><br>こうやって、死ぬ気でつくりあげてきた<br>ものたちが評価して頂けるということは、<br>本当にうれしい限りで<br>そこに携わってくださった全ての<br>皆さまに、沢山の感謝を</div><div dir=\"ltr\">改めて送りたいです<br><br>有難うございます！！！！！！！<br><br><br><br><br><br>そして、うれしいお知らせです<br><br>わたしが主演した、<br><span style=\"font-family:&quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\">「フラガール - dance for smile -」の</span></div><div dir=\"ltr\"><spanstyle=\"font-family: &quot;ヒラギノ角ゴ=\"\" pron=\"\" w3=\"\" w6&quot;,=\"\" helvetica;=\"\" font-size:=\"\" 15px;=\"\" -webkit-text-size-adjust:=\"\" 100%;=\"\" background-color:=\"\" rgb(255,=\"\" 255,=\"\" 255);\"=\"\">テレビ放送が<span style=\"font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\">決定しました！</span></spanstyle=\"font-family:></div><div dir=\"ltr\"><span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\"><br></span></div><div dir=\"ltr\"><span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\"><br></span></div><div dir=\"ltr\"><span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\">そして、その放送を記念して、</span></div><div dir=\"ltr\"><span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\">特別番組「演じるということ フラガール</span><span style=\"font-family: &quot;ヒラギノ角ゴProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\">編」</span></div><div dir=\"ltr\"><span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\">も、オンエアされることになりました！</span></div><div dir=\"ltr\"><span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size:15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\"><br></span></div><div dir=\"ltr\"><span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\"><br></span></div><div dir=\"ltr\"><font face=\"ヒラギノ角ゴ ProN W3/W6, Helvetica\"><span style=\"font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255,255, 255);\">見どころや裏側を、演出の岡村俊一さん</span></font></div><div dir=\"ltr\"><span style=\"caret-color: rgb(60, 64, 67); color: rgb(60, 64, 67); font-family: Roboto, HelveticaNeue, Arial, sans-serif; font-size: 14px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); background-color: rgb(255, 255, 255);\">谷川洋二郎役の味方良介さんとともに</span></div><div dir=\"ltr\"><font color=\"#3c4043\" face=\"Roboto, HelveticaNeue, Arial, sans-serif\"><span style=\"caret-color: rgb(60, 64, 67); font-size: 14px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); background-color: rgb(255, 255, 255);\">沢山お話したので、ぜひ見てください！</span></font></div><div dir=\"ltr\"><span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\"><br></span></div><div dir=\"ltr\"><span style=\"font-family: &quot;ヒラギノ角ゴ ProN W3/W6&quot;, Helvetica; font-size: 15px; -webkit-text-size-adjust: 100%; background-color: rgb(255, 255, 255);\"><br></span></div><div dir=\"ltr
