<script> const defaultList=[{"datetime":"2018/12/04 23:36","author":"若月佑美","title":"やっぱ乃木坂だな。","url":"http://blog.nogizaka46.com/yumi.wakatsuki/2018/12/048143.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div>&nbsp;</div><div>最後のブログなんで</div><div>くさいし寒い台詞を真顔で</div><div>しれっと言っちゃう私をどうか</div><div>温かく見守ってください。</div><div>今日だけかっこつけさせてください。笑</div><div>&nbsp;</div><div>初期の頃から将来の夢を聞かれて</div><div>ずっと答えていたものがあります。</div><div>&nbsp;</div><div>それは女優さんとか</div><div>そういう職業についてじゃなくて</div><div>&nbsp;</div><div>誰かの人生に良い影響を与えられる人になるっていう不思議な夢です。</div><div>&nbsp;</div><div>結構本気で色々なとこで言っていたので</div><div>知ってる方も居ると思うけれど...</div><div>&nbsp;</div><div>しかもね それが</div><div>私の知らない何処かでだったら尚素敵だなって。</div><div>&nbsp;</div><div>家族や友人、担任の先生、習い事の先生とか</div><div>近しい人から影響を貰うっていうのは人生でも多々ある状況で...</div><div>&nbsp;</div><div>でも逆に直接的に会ったことない人から何か影響を貰うことってその人が選択して、受け取らないとなかなかないじゃないですか。</div><div>&nbsp;</div><div>しかもその影響を与える側になるってほんの一握り。</div><div>&nbsp;</div><div>これがね、少しでも叶っていたら</div><div>私の7年間の全てが報われて救われるんです。</div><div>悩み踠き苦しんだ日々なんてパッて</div><div>無くなっちゃうんです。</div><div>&nbsp;</div><div>こんな私でも人の役に立てるんじゃん！って、</div><div>誰かの助けになれるんじゃん！って</div><div>すっごい嬉しくなれる。</div><div>自己否定が強い性格をしてるだけに</div><div>なかなかこの喜びって生きる上で大事だったりしました。だから、みんなにありがとうってお礼を言いたいです。</div><div>&nbsp;</div><div>ありがとうを言ってくれてありがとう。</div><div>それが私の原動力でした。</div><div>&nbsp;</div><div>&nbsp;</div><div>不器用で空回りばっかで</div><div>技術も武器も持ち合わせてなくて</div><div>一本線ばっかりひいちゃう性格で、</div><div>でも何処か俯瞰的になるとこもあって</div><div>感性も変わってるし、女の子っぽくないし</div><div>もはや正直アイドルっぽくもなかったと思う。</div><div>&nbsp;</div><div>&nbsp;</div><div>でも、応援してくれるみんなが居てくれたから</div><div>そんな私でも楽しくアイドルが出来たし</div><div>どこまででも頑張ろうって思えました。</div><div>&nbsp;</div><div>ファンの方最高、</div><div>メンバーも最高、</div><div>スタッフさんも最高、</div><div>&nbsp;</div><div>つまりさ</div><div>&nbsp;</div><div>乃木坂46、最高かよ。笑</div><div>&nbsp;</div><div>&nbsp;</div><div>こんなアイドルを愛してくれて</div><div>ありがとうございました。</div><div>&nbsp;</div><div>次は女優としての私を良かったら</div><div>愛してください。</div><div>&nbsp;</div><div>ありがとうございました。</div><div>&nbsp;</div><div>2018.12.4 若月佑美</div><div>&nbsp;</div><div><img src=\"img/blog/yumi.wakatsuki/img/2018/12/04/3399487/0000.jpeg\"></div><div>&nbsp;</div></body></html> "},{"datetime":"2018/12/02 14:18","author":"若月佑美","title":"Thanks a million.","url":"http://blog.nogizaka46.com/yumi.wakatsuki/2018/12/048123.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div>&nbsp;</div><div>こんにちわかつき！</div><div>&nbsp;</div><div>いよいよ、、、若月佑美卒業セレモニーが明後日に！！</div><div>&nbsp;</div><div>武道館というステージで終われるなんて...</div><div>あー幸せだなぁ。有り難いなぁ、、本当に。</div><div>噛み締めよう。</div><div>&nbsp;</div><div><img src=\"img/blog/yumi.wakatsuki/img/2018/12/02/2783979/0000.jpeg\"></div><div><img src=\"img/blog/yumi.wakatsuki/img/2018/12/02/2783979/0001.jpeg\"></div><div>&nbsp;</div><div>今回のグッズテーマ(<font size=\"5\" color=\"#ff00cc\">Thanks a million.</font>)</div><div>意味としては...本当に本当にありがとうです。</div><div>&nbsp;</div><div>好きな色は<font color=\"#ff0000\" size=\"5\">&nbsp;</font><font size=\"5\">黒</font></div><div>サイリュームカラーは<font color=\"#ff0000\" size=\"5\">&nbsp;</font><font color=\"#0000ff\" size=\"5\">青</font></div><div>趣味は<font color=\"#ff0000\" size=\"5\">&nbsp;</font><font size=\"5\"><font color=\"#ff0000\">デザ</font><font color=\"#ffa500\">イン</font><font color=\"#ff99cc\">アート</font></font></div><div>&nbsp;</div><div>私を全部詰め込みました。笑</div><div>&nbsp;</div><div>アイドルらしいグッズも可愛いけれど、</div><div>私はあえて最後まで</div><div>自分らしさを詰め込ませて貰いました！！！</div><div>&nbsp;</div><div>男女共に普段も使えたり、</div><div>飾っても周りの色の邪魔にならない</div><div>そんなデザインにしたつもりです。</div><div>良かったら記念によろしくお願いします。</div><div>&nbsp;</div><div>卒業なのに</div><div>ポスターなんて、リチャードなんだぜ。笑</div><div><img src=\"img/blog/yumi.wakatsuki/img/2018/12/02/2783979/0002.jpeg\"></div><div>&nbsp;</div><div>尊過ぎて</div><div>なんとも時間が惜しいですが、</div><div>最後の最後まで楽しく過ごしたいね！</div><div>&nbsp;</div><div>涙ばかりは流させない！！！</div><div>笑いも溢れる楽しいセレモニーにしますから。</div><div>&nbsp;</div><div>大好きな人達と</div><div>大好きな皆様を心からお待ちしてます。</div><div><img src=\"img/blog/yumi.wakatsuki/img/2018/12/02/2783979/0003.jpeg\"></div><div>&nbsp;</div><div><img src=\"img/blog/yumi.wakatsuki/img/2018/12/02/2783979/0004.jpeg\"></div><div>&nbsp;</div><div>では、またね。</div></body></html> "},{"datetime":"2018/11/26 10:06","author":"若月佑美","title":"鉄コン筋クリート千秋楽","url":"http://blog.nogizaka46.com/yumi.wakatsuki/2018/11/047939.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div>&nbsp;</div><div>&nbsp;</div><div>無事に終了しました。</div><div>&nbsp;</div><div><img src=\"img/blog/yumi.wakatsuki/img/2018/11/26/9402056/0000.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>もう少し！なんて思う位が逆に</div><div>次への活力になのかなと、、</div><div>腹8分目と同じかな。</div><div>それ位が良いのかもしれない。</div><div>&nbsp;</div><div>それでもやっぱり</div><div>何事も終わるのは寂しいです。</div><div>&nbsp;</div><div>実は今回の舞台、</div><div>稽古初日から千秋楽までの日数合わせても</div><div>意外と少なくて...</div><div>&nbsp;</div><div>なのに</div><div>これだけ濃くて去りがたい</div><div>そんな現場に出会えたのって最高です。</div><div><img src=\"img/blog/yumi.wakatsuki/img/2018/11/26/9402056/0001.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>凄い方々に囲まれて</div><div>向上心の大切さとお芝居の奥深さと難しさと面白さと学びが無い日がありませんでした。</div><div>&nbsp;</div><div>正直、今回の舞台のキャストの皆様とスタッフの皆様と原作鉄コン筋クリートの素晴らしさを語り出したら止まらんですわ。全部ずっと言える。</div><div>&nbsp;</div><div>支えられまくって、助けられまくって</div><div>優しく温かく囲んでくれるカンパニーでした。</div><div>&nbsp;</div><div>&nbsp;</div><div>また新しい私で</div><div>共演出来ますように。頑張ろう。</div><div>&nbsp;</div><div>&nbsp;</div><div>とりあえず、クロの役作りで</div><div>猫背にしてたのを直す作業をしなきゃ。</div><div>&nbsp;</div><div><img src=\"img/blog/yumi.wakatsuki/img/2018/11/26/9402056/0002.jpeg\"></div><div>では、私はゆっくりと</div><div>静かな日を迎えます。</div><div>&nbsp;</div><div>&nbsp;</div><div>マラソンで</div><div>ゴールテープが見えたら</div><div>少しスピードを上げるでしょ、</div><div>力全部振り絞ったろ！って...</div><div>そんな感じの日々でした。</div><div>&nbsp;</div><div>戦いまくっていた毎日から</div><div>急にパタリと静かになると逆に</div><div>心がザワザワするね。</div><div>&nbsp;</div><div>それもまた素敵。</div><div>&nbsp;</div><div>では、今日も良い一日を。</div><div>&nbsp;</div><div>&nbsp;</div><div>あんしん、あんしん。</div><div>&nbsp;</div><div>&nbsp;</div><div>三戸シロの言葉に若月クロは毎日</div><div>心打たれて救われてました。</div><div>最高の相棒でした。</div><div>&nbsp;</div><div><img src=\"img/blog/yumi.wakatsuki/img/2018/11/26/9402056/0003.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div></body></html> "},{"datetime":"2018/11/23 12:36","author":"若月佑美","title":"イタチがスキ.","url":"http://blog.nogizaka46.com/yumi.wakatsuki/2018/11/047917.php","content":"<div> </div>\n<div>中々刺激的な毎日です。</div>\n<div>考えることも多い。</div>\n<div> </div>\n<div>さて、舞台 鉄コン筋クリートの公演も</div>\n<div>残りあと3日間になりました。</div>\n<div> </div>\n<div>と言ったものの、この3日間はマチソワが全てあるので実はあと6公演あるのでございますが...日数にすると あっという間。</div>\n<div> </div>\n<div>初日に松本大洋先生にもお会いして...</div>\n<div>お話しさせて頂いて、</div>\n<div>クロ役をやれる事って最強に幸せな事なんだなぁって改めて再認識致しました。</div>\n<div> </div>\n<div>ここに来ても まだ毎日発見の連続、、</div>\n<div>心動くポイントも新しく追加されてて</div>\n<div>つまりはそれだけ密なものになってるって</div>\n<div>思っている。上がり続けたいね。</div>\n<div> </div>\n<div>絶対なんてなくて</div>\n<div>価値観は人それぞれだから</div>\n<div>自分を信じて、強要し過ぎず、色んな方向から色んな楽しみ方で観て頂けるように頑張ります。</div>\n<div> </div>\n<div>とりあえずね、</div>\n<div>24年間生きてきて毎回思うけど</div>\n<div>冬って寒いわ。</div>\n<div> </div>\n<div>毎度のこと体調崩す私が</div>\n<div>風邪になっていない奇跡。</div>\n<div> </div>\n<div>では、ばいばい。</div>\n<div> </div>\n<div><img src=\"img/blog/yumi.wakatsuki/img/2018/11/23/4387539/0000.jpeg\"></div>\n<div> </div>"}]; </script>
