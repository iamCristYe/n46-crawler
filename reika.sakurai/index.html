<body>
  <div id="app">
    <button id="btn-toggle" :class="{'hide':isFold}" @click="onToggle()"><img src="../assets/menu.svg" alt=""></button>
    <div class="member" :class="{'hide':isFold}">
      <button id="btn-home" onclick="location.href='../'"><img src="../assets/arrow.svg" alt="" srcset=""><span>ホーム</span></button>
      <img :src="member.image" alt="" class="avatar">
      <div class="name">{{member.name}}</div>
      <div class="name hiragana">{{member.name_hiragana}}</div>

      <ul class="intro">
        <li v-for="item in member.intro">

          <span class="value">{{item.value}}</span>
        </li>
      </ul>

      <ul class="tag">
        <li v-for="item in member.tag">{{item}}</li>
      </ul>
    </div>

    <div class="menu" :class="{'hide':isFold}">
      <div class="loading-spinner" v-if="isLoading">
        <div class="spinner"></div>
      </div>
      <ul>
        <li v-for="(item,index) in list" v-on:click="onListSelected(index)" :class="index==selected?'selected':''">
          <div v-html="item.title"></div>
          <div v-if="item.title.length==0">&nbsp;&nbsp;&nbsp;</div>
          <div class="small-datetime">{{item.datetime}}</div>
        </li>
      </ul>
    </div>

    <div class="main" v-if="currentPost!=null">
      <div class="heading">
        <a class="post-time" :href="currentPost.url" target="_blank">
          <div class="year-month">{{currentPostDate.yearMonth}}</div>
          <span class="date">{{currentPostDate.date}}</span>
          <span class="week">{{currentPostDate.weekday}}</span>
        </a>
        <div class="post-info">
          <div class="author">{{currentPost.author}}</div>
          <div class="title" v-html="currentPost.title"></div>
        </div>
      </div>
      <div class="content" v-html="currentPost.content"></div>
    </div>
  </div>

<script> const defaultList=[{"datetime":"2019/09/03 21:00","author":"桜井玲香","title":"2019.09.03","url":"http://blog.nogizaka46.com/reika.sakurai/2019/09/052376.php","content":"<br>  こんばんは！<br>  皆様、私 桜井玲香 乃木坂46を卒業させて頂きました！！<br>  <br>  あー！こんなに純粋に楽しめたライブ<br>  実は久々でした！<br>  いつも何かしら考えちゃって...。<br>  でも、昨日のライブ前はご飯が全然食べれなくて...。やっぱり無意識のうちに緊張していたのかなぁ。<br>  <br>  改めて、今まで本当にありがとうございました<br>  自分が8年間もアイドルを続けるとは、自分自身が今一番驚いています！<br>  <br>  乃木坂46には、私の夢、青春、想い出が詰まり過ぎていて、全然上手く言葉に出来ないです。<br>  <br>  ただ、ただ。<br>  今まで乃木坂46、そして桜井玲香と関わってくれた全ての人にありがとう！！！<br>  皆さんと出会わなければ、今の私はいません。<br>  <br>  結成当時、アイドル性が全然無いと言われた私が、ここまで続けられたのは、皆さんが私をアイドルとして作り上げてくれたから。<br>  本当に感謝しかありません。<br>  <br>  <br>  これから私の目の前に続く道は、かなり険しい山道だと思います。今まで側にいた沢山の味方が居ないというのは、少々不安ですが...。<br>  立派な人間になる為、また初心に戻り、0からのスタートを切ろうと思います。<br>  めちゃくちゃ辛くてどうしようも無い時は、<br>  チラッと皆さんに助けて〜！の目線を送りますね。笑<br>  <br>  <br>  自信が全く持てなかった私に、勇気とパワーを与え、ずっと支えてくれたメンバー。<br>  <br>  どんな時でも、信じてくれて、守ってくれた<br>  スタッフの皆さん。<br>  <br>  乃木坂46を一人でも多くの人に届ける為に、<br>  全力でサポートしてくださった、メディア各所の皆様。<br>  <br>  感謝してもしきれない位の愛情を注いでくれた<br>  ファンの皆様。<br>  <br>  <br>  本当にありがとうございました！<br>  必ず大きくなります！<br>  豊かで魅力的な人間になります！<br>  だから、見守っててください！<br>  <br>  あ...時々、思い出してくれるだけでもいいか。笑<br>  <br>  <br>  <br>  最高に楽しい8年間でした！<br>  毎日夢をみているようでした！<br>  新たな夢を追って今日からまた頑張ります！<br>  <br>  <br> <img src=\"img/blog/reika.sakurai/img/2019/09/03/8087412/0000.jpeg\"><br>  <br>  <br>  <br>  良い写真。宝物。<br>  にゃーーん！ラスト来てくれてありがとね！<br>  桃子も神宮出られて本当よかった。<br>  関係者の皆様も忙しい中、めちゃくちゃ沢山の方に観に来て頂きました。<br>  OGも沢山来てくれてました。<br>  実はライブ序盤で、みんなのこと見つけられたんだー！<br>  サプライズもしてくれて、ありがとう！<br>  真夏が色々内緒で動いてくれてたんだって。<br>  そんな彼女は今日から舞台本番。<br>  昨日一足先に、みんなで応援してきました！<br>  <br>  <br>  今日も色んな方々から沢山のメッセージ。<br>  本当に愛情を沢山注いでもらってました。<br>  やっぱり私、相当な幸せ者です...。<br>  <br>  <br>  元気でね！<br>  またいつの日か！<br>  ばいばーい！<br>  <br>  <br>  <br>                                             乃木坂46 桜井玲香<br> "},{"datetime":"2019/08/20 15:30","author":"桜井玲香","title":"2019.08.20","url":"http://blog.nogizaka46.com/reika.sakurai/2019/08/052221.php","content":"<br>  こんにちは！<br>  舞台 THE BANK ROBBERY! <br>  大千穐楽を迎えました！<br>  ご来場いただいた皆様、本当にありがとうございました！<br>  <br>  <br>  はぁ、終わってしまった...<br>  なんて楽しい舞台だったんだろう。<br>  毎日お腹よじれる程笑ってたなぁ。<br>  顔合わせで初めて全員が集まった時、すでに良い空気が流れていたけれど、ここまで心地の良い場所になるとは。<br>  <br>  コメディ作品は初めてで、不安もあったけれど、私自身知らない自分を沢山見つけることが出来たし、色々な事を学びました。<br>  <br>  バンロバに関われて本当に幸せだ！<br>  めちゃくちゃ素敵な時間でした！<br>  またこのカンパニーで集まれるように<br>  私もまた頑張ろう！<br>  <br>  キャストの皆さんも、<br>  スタッフの皆さんも、<br>  応援してくれたお客様も、<br>  バンロバに関わる全ての皆さんが<br>  心の底から大好きです！！！！<br>  <br>  <br>  <br> <img src=\"img/blog/reika.sakurai/img/2019/08/20/8243244/0000.jpeg\"><br>  <br>  オフロスキーにもなれたし。<br>  こにゃにゃちはー！は難しかったな。<br>  <br>  <br>  <br>  さぁ、私もアイドルで居られるのも残り僅か...<br>  1日1日をしっかり噛み締めて、ラストまでがんばるぞー！！<br> "},{"datetime":"2019/07/08 21:00","author":"桜井玲香","title":"2019.07.08","url":"http://blog.nogizaka46.com/reika.sakurai/2019/07/051562.php","content":"<p><br> こんばんは！<br> <br> <br> <br> <img src=\"img/blog/reika.sakurai/img/2019/07/08/8213217/0000.jpeg\"><br> <br> <br> <br> 今年のツアーも遂に始まりました！<br> 1箇所目は名古屋からのスタート！<br> 2日間ともかなり盛り上がりましたよ〜<br> 勢いあるスタートが無事きれました！<br> ここから、福岡、大阪、東京と周っていきますが...どんな時も、どこの場所に居てもメンバー全員一心同体。最後まで突っ走ります！！<br> <br> <br> <br> <br> <br> <br> <br> そんな中、今日は皆さんにご報告。<br> この度9/1をもって乃木坂46を卒業する事が決まりました。<br> <br> ここ数年、卒業していくメンバーが増え<br> 色々なフィールドで奮闘する姿を見て、<br> 自分もそろそろ乃木坂46のその先に続く<br> 新たな道標をつくる立場にまわるべきだと思うようになりました。<br> <br> グループが益々大きくなって、これからもっと素晴らしい景色をみていくんだろうなぁ。と思うと、私も一緒に...。と少し寂しく思ったりもしますが。<br> <br> グループの更なる成長のためにも、未来の新たな仲間のためにも、何より私自身のためにも。早く一人前になって、この人、乃木坂46の初代キャプテンだったんだよ！とみんなの自慢になれる様に頑張らなきゃな！！<br> <br> <br> <br> <br> 自分を成長させてくれた、真夏の全国ツアー。汗も涙も笑顔もたぶん一番多く溢れた、明治神宮野球場でラストを締めれる事が本当に嬉しいです。<br> <br> 卒業までの残り時間があまり多くないのですが。最後まで「乃木坂46」「キャプテン」と向き合っていきたいと思います。<br> <br> <br> <br> <br> みんな、ラストのラストまで<br> アイドル桜井をどうぞよろしくお願いします！！<br> <br> </p>"},{"datetime":"2019/07/01 19:45","author":"桜井玲香","title":"2019.07.01","url":"http://blog.nogizaka46.com/reika.sakurai/2019/07/051472.php","content":"<p><br> こんにちは！<br> <br> <br> <img src=\"img/blog/reika.sakurai/img/2019/07/01/7500562/0000.jpeg\"><br> <br> 今年ももうすぐ夏のツアーが始まります！<br> 今回も楽しくなりそうだなぁ。<br> そんな中、私は舞台 THE BANK ROBBERY の稽古がスタートしてます！！<br> <br> 演出の小林顕作さんをはじめ、役者の皆さん<br> ユーモアがあり過ぎて毎日笑いっぱなしです！<br> <br> バンロバは現在もイギリスで大人気絶賛公演中のコメディ舞台。今年日本初上陸の作品です！<br> 最初から最後までずーっと笑って、ラストはまさかの結末で終わる。全員が騙しに騙しを重ねています。<br> <br> <br> オフィシャルHP最終先行が<br> 7月2日（火）23:59まで！！<br> その後は7月7日から一般発売がスタートします<br> <br> <br> とても魅力的な作品なので、是非劇場に観に来て頂ければと思います！<br> <br> <br> あ、それと今日から1ヶ月 JR東京駅をはじめ<br> 49駅50箇所で大きいポスターが貼られてます！！すごい〜！<br> 電車を待ってる時など、是非探してみて！<br> みんな何個見つけられるかな〜？ワクワク<br> 私も探してみよーっと。<br> <br> <br> <br> もうすぐ梅雨も明けて夏本番！<br> みんな大好き夏休み！<br> 今年もツアーが始まるし！<br> バンロバも本番に向けて、益々盛り上がっていきますよ〜！<br> <br> <br> がんばるぞー！！！！<br> <br> <br> </p>"}]; </script>
