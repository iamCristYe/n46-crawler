<body>
  <div id="app">
    <button id="btn-toggle" :class="{'hide':isFold}" @click="onToggle()"><img src="../assets/menu.svg" alt=""></button>
    <div class="member" :class="{'hide':isFold}">
      <button id="btn-home" onclick="location.href='../'"><img src="../assets/arrow.svg" alt="" srcset=""><span>ホーム</span></button>
      <img :src="member.image" alt="" class="avatar">
      <div class="name">{{member.name}}</div>
      <div class="name hiragana">{{member.name_hiragana}}</div>

      <ul class="intro">
        <li v-for="item in member.intro">
          <span class="key">{{item.key}}</span>
          <span class="value">{{item.value}}</span>
        </li>
      </ul>

      <ul class="tag">
        <li v-for="item in member.tag">{{item}}</li>
      </ul>
    </div>

    <div class="menu" :class="{'hide':isFold}">
      <div class="loading-spinner" v-if="isLoading">
        <div class="spinner"></div>
      </div>
      <ul>
        <li v-for="(item,index) in list" v-on:click="onListSelected(index)" :class="index==selected?'selected':''">
          <div v-html="item.title"></div>
          <div v-if="item.title.length==0">&nbsp;&nbsp;&nbsp;</div>
          <div class="small-datetime">{{item.datetime}}</div>
        </li>
      </ul>
    </div>

    <div class="main" v-if="currentPost!=null">
      <div class="heading">
        <a class="post-time" :href="currentPost.url" target="_blank">
          <div class="year-month">{{currentPostDate.yearMonth}}</div>
          <span class="date">{{currentPostDate.date}}</span>
          <span class="week">{{currentPostDate.weekday}}</span>
        </a>
        <div class="post-info">
          <div class="author">{{currentPost.author}}</div>
          <div class="title" v-html="currentPost.title"></div>
        </div>
      </div>
      <div class="content" v-html="currentPost.content"></div>
    </div>
  </div>

<script> const defaultList=[{"datetime":"2020/01/26 21:00","author":"佐々木琴子","title":"卒業","url":"http://blog.nogizaka46.com/kotoko.sasaki/2020/01/054732.php","content":"<p>久しぶりのブログ更新になってしまいすみません。<br> 皆さんにお伝えしたい事がありブログを書いています。<br> <br> 私は3月いっぱいで乃木坂46を卒業します。<br> <br> 私は加入前から乃木坂46が好きでした。<br> だから初めてオーディションを受けて、運良く合格できました。<br> 当時は中学生だったので、若いうちからアイドル活動の楽しさや厳しさ、芸能の仕事とはどのようなものかを学ぶことができました。<br> 普通の学生生活をしてみたかったな、と思うことが何度もありました。<br> でも、普通の学生だったら経験できないようなことを経験できたり、お会いできないような方々と話せたりして、今の私の人格があるのだと思うと加入できて良かったなと思います。<br> <br> 卒業したら加入前のように乃木坂46をファンとして応援していこうと思います。<br> 私は今、それがすごく楽しみです。<br> <br> そして卒業後をどうするかは、これからスタッフさんとお話しして決めていく予定です。<br> <br> 乃木坂46としていられるのは残り約2ヶ月間です。<br> これからもよろしくお願いします。</p>"},{"datetime":"2019/09/20 21:00","author":"佐々木琴子","title":"アンダーライブ","url":"http://blog.nogizaka46.com/kotoko.sasaki/2019/09/052678.php","content":"いつも応援ありがとうございます。<br>  <br>  すでに発表はされていますが<br>  スタッフさんと話し合った結果、今回のアンダーライブは体調不良のため欠席させていただくことになりました。<br>  <br>  楽しみにしてくださっていた皆さん、申し訳ありません。<br>  <br>  自分の身体と相談しながら、今後も少しずつ活動していけたらと思います。<br>  <br>  ご心配おかけしてすみません、これからも宜しくお願いします。<br>  <br>  <br>  佐々木琴子<br> "},{"datetime":"2019/04/27 11:48","author":"佐々木琴子","title":"乃木坂の8割","url":"http://blog.nogizaka46.com/kotoko.sasaki/2019/04/050365.php","content":"<html>  <head>  <meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\">  </head>  <body><div>こんにちは</div><div>&nbsp;</div><div>文化放送で今夜</div><div>19:00～21:00放送のキミまち内で私の番組の第四回が放送されます</div><div>キミまちをAM、FMなどで聴けないエリアにいる方でも、</div><div>超!A&amp;G+で聴けます</div><div>アプリ、ダウンロードしてね</div><div>radikoでも聴けます</div><div>YouTubeでは配信しておりませんので、ご理解のほどよろしくお願いいたします。</div><div>&nbsp;</div><div>引き続きメール、お待ちしております</div><div>メールアドレスは</div><div><a href=\"mailto:kotoko@joqr.net\">kotoko@joqr.net</a>&nbsp;です</div><div>&nbsp;</div><div><img src=\"img/blog/kotoko.sasaki/img/2019/04/27/3295316/0000.jpeg\"></div><div>&nbsp;</div><div><img src=\"img/blog/kotoko.sasaki/img/2019/04/27/3295316/0001.jpeg\"></div><div>&nbsp;</div><div><img src=\"img/blog/kotoko.sasaki/img/2019/04/27/32953
