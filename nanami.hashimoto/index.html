<body>
  <div id="app">
    <button id="btn-toggle" :class="{'hide':isFold}" @click="onToggle()"><img src="../assets/menu.svg" alt=""></button>
    <div class="member" :class="{'hide':isFold}">

        <li v-for="item in member.tag">{{item}}</li>
      </ul>
    </div>

<script> const defaultList=[{"datetime":"2017/02/22 22:54","author":"橋本奈々未","title":"今までありがとうございました！","url":"#","content":"<div>&nbsp;</div><div>&nbsp;</div><div>2月20日のライブをもって、わたしの乃木坂46としての時間は終了しました！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>わたしの思いは番組だったりライブだったり写真集だったりMVだったりラジオだったり、各所に残してきたので、ここではあまり多くは書きません。</div><div>&nbsp;</div><div>皆さんライブはどうでしたか？</div><div>今日はデビュー５周年ですね。おめでとう！</div><div>&nbsp;</div><div>&nbsp;</div><div>写真集はどうでしたか？見てくれましたか？評判とても良いみたいで嬉しい！！</div><div>渋谷TSUTAYAさんにサイン書いてきたよ！みて！笑</div><div>&nbsp;</div><div>&nbsp;</div><div>ないものねだりのMV、良いよね！さいこう！最後にあんなに素敵なMVに映れて幸せ！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>わたしの、最後に皆さんに届ける声はラジオで、SOLで、ガールズロックスで、になりました！</div><div>&nbsp;</div><div>すごく大事にしていた場所で最後にできるなんて、幸せです！</div><div>&nbsp;</div><div>明日の放送で、乃木坂のわたしの全てが終了します！</div><div>自分へも、皆さんへも、全ての思いは明日のSOLに置いてきました、良かったら、聴いてください。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>みんな今まで応援してくれて、好きでいてくれて、本当にありがとうございました！！</div><div>&nbsp;</div><div>私は変わります！皆さんもお幸せに過ごしてください！お互い新しい道にキラキラ輝くものがたくさんあることを願って、さようなら！！</div><div>&nbsp;</div><div>橋本奈々未</div>"},{"datetime":"2017/02/16 13:18","author":"橋本奈々未","title":"22時からみんな大丈夫ー？？","url":"#","content":"<div>&nbsp;</div><div>そう、前回の ついさっき手元に届いて最高だった、みんなに早くお届けしたかったものは、ないものねだりのMVのことでした...！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今日22時からSHOWROOMで</div><div>ないものねだりのMV初解禁&amp;写真集の見どころなど、配信します！</div><div>&nbsp;</div><div>&nbsp;</div><div>写真集も昨日わたしの手元に届いた！紙質がわたしのすきなやつ！良き！</div><div>&nbsp;</div><div>等々、いろんな話しますので、</div><div>お時間合う方、また22時に～ヾ(｡･ω･｡)&nbsp;</div>"},{"datetime":"2017/02/13 23:42","author":"橋本奈々未","title":"花束が部屋に溢れてる","url":"#","content":"<div>&nbsp;</div><div>みんなに早くみてほしいものたちがここからドドドドッと出て行く予定で、今日そのうちの１つがついさっき手元に届いたんだけど、</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>もう最高でわたしこれを最後にみんなに届けられるの最高に幸せだなと思い何度見ても泣きそう！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>わたしを好きでいてくれたみんなとはもう会えない、からより多くのものを最後に感謝の気持ちを込めて届けたい！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>世の中からは私はすぐに過去になってなかったものになる！もうなりつつある！わたしはそれも望んでる！</div><div>&nbsp;</div><div>&nbsp;</div><div>けど、それと同じように、</div><div>自分を好きでいてくれて、自分を思ってくれている人、思ってくれていた人に最後まで誠実でありたい！</div><div>他にどう思われても、そりゃしんどい時もあるけど、そこが今の私が一番大事にするべき気持ちだと思う！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>CanCamの表紙を飾れて、渋谷駅がわたしとCanCamの名前が連なっていっぱいになって、</div><div>&nbsp;</div><div>&nbsp;</div><div>昼夜逆転していた中学時代に毎日聴いていたラジオ番組、SOLで私の最後の声を届けることができて、</div><div>&nbsp;</div><div>&nbsp;</div><div>約６年間一緒に歩いて来たメンバーと、何万人の人に見届けてもらいながら歌って踊ってステージを去れます</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>色んなことがあったけど、６年前はこんな大きな終わりを迎える想像はついてなかったよ</div><div>&nbsp;</div><div>この先も想像を超えたいです</div><div>&nbsp;</div><div>&nbsp;</div><div>みんなも、きっと、今は想像がつかないようなこの先を送るんだろうねえ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>残りの日々をみなさん楽しんでください！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>"},{"datetime":"2017/01/31 11:30","author":"橋本奈々未","title":"赤ニット×スキニー","url":"#","content":"<div>&nbsp;</div><div>この前、たまたまさゆりんと服が完全にかぶった！笑</div><div>&nbsp;</div><div><img title=\"null\" src=\"img/0000.jpeg\" tppabs=\"http://img.nogizaka46.com/blog/nanami.hashimoto/img/2017/01/31/2957970/0000.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>CanCam効果...？笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img title=\"null\" src=\"img/0001.jpeg\" tppabs=\"http://img.nogizaka46.com/blog/nanami.hashimoto/img/2017/01/31/2957970/0001.jpeg\"></div><div>&nbsp;</div><div>モデルいくちゃん</div><div>（何故乃木坂ジャージなのかは突っ込まない）</div><div>（なんの深い意味もない）</div><div>（私ほぼすっぴん故みんなと写るのに耐えられる顔してなかったためお星様）</div>"}]; </script>
