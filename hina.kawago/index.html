<script> const defaultList=[{"datetime":"2018/12/30 17:54","author":"川後陽菜","title":"ラストブログ。","url":"http://blog.nogizaka46.com/hina.kawago/2018/12/048534.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div>明日でブログもクローズしてしまうので！</div><div>最後になります。</div><div>&nbsp;</div><div>7年間ありがとうございました。</div><div>キッズ携帯で更新してたのが懐かしい！</div><div>ブログ読んでくれて</div><div>コメントまでしてくれて</div><div>いつも励みになりました！</div><div>皆さんと出会えたことが</div><div>人生の財産です！忘れません！</div><div>&nbsp;</div><div>これからは</div><div>乃木坂46を一ファンとして応援してます。</div><div>まずは紅白みなきゃ！^^</div><div>&nbsp;</div><div>川後陽菜</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/30/5989150/0000.jpeg\"></div><div>&nbsp;</div></body></html> "},{"datetime":"2018/12/25 17:00","author":"川後陽菜","title":"#乃木坂工事中","url":"http://blog.nogizaka46.com/hina.kawago/2018/12/048468.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div><img src=\"img/blog/hina.kawago/img/2018/12/25/2075214/0000.jpeg\"></div><div>(宝物になった3ショット)</div><div>&nbsp;</div><div>乃木坂46としてのラスト仕事は</div><div>乃木坂工事中でした！＾＾</div><div>&nbsp;</div><div>いつも</div><div>設楽さんと日村さんが</div><div>温かく受け止めてくださるので</div><div>自分を出すことができる場所。</div><div>たくさんの経験をさせていただいた場所。</div><div>&nbsp;</div><div>スタッフさんに</div><div>思い出に残ったシーンはどこ？と聞かれて</div><div>一生喋り続けれるのではというくらい</div><div>次から次へと思い出の場面がでてきて</div><div>ベスト3がどれかも分かりません...</div><div>ただ周りのひとに</div><div>反響あったのは～～というかたちで</div><div>悩みながら笑</div><div>自分では選べない。。笑</div><div>&nbsp;</div><div>ラストやり残したことも、</div><div>全くなくて本当に悔いないのでやめるんです！って言って、笑(*^_^*)</div><div>ただ4人企画を用意していただいて、</div><div>しかも豪華に</div><div>メンバーみんな収録来てくれてて</div><div>私たちのやりたいことをするの見てるのであればせっかくだし全員参加でできることがしたいですっていって。紅白ばりに全員に参加してもらい急遽ハルジオン(*^_^*)笑笑</div><div>有難い！協力してくれたみんな有難う。</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/25/2075214/0001.jpeg\"></div><div>この日もラストスイカ収録で</div><div>スイカポーズ笑</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/25/2075214/0002.jpeg\"></div><div>花束はサイリウムカラーでした<img src=\"img/blog/hina.kawago/img/2018/12/25/2075214/0003.gif\"></div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/25/2075214/0004.gif\"></div><div>のぎ天川後ラスト回です。</div><div>大好きなメンバーと</div><div>川後らしい最後企画です。ぜひ。</div><div>※写真は内容とは関係ないです。</div><div><img src=\"img/blog/hina.kawago/img/2018/12/25/2075214/0005.jpeg\"></div><div>&nbsp;</div><div>そして</div><div>MARQUEE絶賛発売中です！</div><div>たくさん方に感想をいただき好評で嬉しいです！たくさ今までプロデュースしてきて本当に誰かをプロデュースすることが大好きです。自己表現をする場所からこういう誰かを可愛くするという場を与えていただいたのは本当に大きなことです..私はこういうことをするのが大好きなんだといつも夢中になって考えてました。そう考えると私の自己表現は誰かをプロデュースすすることにあり、それが幸せです。向いていることだと思いました。それこそが1番川後陽菜を伝えやすく1番川後陽菜を表現するものであると思いました。</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/25/2075214/0006.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>ばいぴち</div></body></html> "},{"datetime":"2018/12/24 15:58","author":"川後陽菜","title":"#かわご卒業 ラストステージ","url":"http://blog.nogizaka46.com/hina.kawago/2018/12/048452.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div>&nbsp;</div><div>乃木坂46を</div><div>卒業しました！</div><div>&nbsp;</div><div>ライブで卒業なんてありがたいです。</div><div>&nbsp;</div><div>最後に</div><div>手紙を読ませてもらいましたが</div><div>&nbsp;</div><div>書き出しの</div><div>&nbsp;</div><div>乃木坂に入って<font size=\"5\">7年</font>と4ヶ月が立ちました。</div><div>&nbsp;</div><div>を間違えて</div><div>&nbsp;</div><div>乃木坂に入って<font size=\"5\">4年</font>と4ヶ月が立ちました。</div><div>&nbsp;</div><div>と冒頭から間違えてしまい</div><div>&nbsp;</div><div>ざわつかせてしまいました。</div><div>&nbsp;</div><div>全くもって気づかないのでそのまま普通に平然と読みましたが終わった後に総ツッコミ(笑)</div><div>&nbsp;</div><div>紙に書いたものをよんでるのに</div><div>4年と言ってしまって、</div><div>いつも絶対はじめに言葉を噛んだり間違えたりしてしまうのは最後まで相変わらずでした。</div><div>&nbsp;</div><div>スタッフさんやメンバーもびっくりのミス笑</div><div>&nbsp;</div><div>とにかく</div><div>&nbsp;</div><div>悔いのない卒業です。</div><div>すごく良い7年でした。</div><div>&nbsp;</div><div>大好きな仲間とスタッフさんと</div><div>応援してくれる方がいて幸せでした。</div><div>&nbsp;</div><div>川後のサイリウムカラーの</div><div>真っ赤に包まれた景色と</div><div>大好きな人の曲・ハルジオンで</div><div>またハルジオンカラーがみれて</div><div>とても綺麗でした。とてもいいラストでした。</div><div>&nbsp;</div><div>帰りにれのちゃんがお手紙をくれました。</div><div>あったかい文章..これからも応援してるよ。</div><div>れのちゃんの涙は何度見たのだろうか</div><div>レッスン中もセレモニーもライブでもいっぱいいっぱい私のことをおもって泣いてくれた妹みたいです。</div><div>&nbsp;</div><div>葉月は何度も発表してから</div><div>本当にやめるんですか？って。発表前は何かを勘づいたように卒業しないでくださいねって。</div><div>1日目の乃木詩前に小さい声でやめないでーって。葉月も本当に可愛くていい子。</div><div>&nbsp;</div><div>もっともっと3期の子と仲良くなりたかったなあ..^^</div><div><img src=\"img/blog/hina.kawago/img/2018/12/23/7663693/0000.jpeg\"></div><div>卒業メンバーや</div><div>選抜たちも観に来てくれて、、</div><div>ここの写真にはいないけど</div><div>仲良しなあの子もきてくれたり。。有難い</div><div>&nbsp;</div><div>発表から</div><div>あっという間に卒業となり</div><div>実感もまだないので不思議です。</div><div>たくさんの方が卒業おめでとうと言ってくれて</div><div>そこで何とかそうか卒業したんだよねとなってきたところです。地元からも応援に来てくれてて素敵な仲間がたくさん私にはついてるなって。恵まれてますね。</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/23/7663693/0001.gif\"></div><div>&nbsp;</div><div>&nbsp;</div><div>鈴木拓さんとニックが見にきてくれてたよ！</div><div>大好きなお二人が最後見にきてくれたの嬉しいなあ～(*^_^*)泣いたらしいです笑(*^_^*)</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/23/7663693/0002.jpeg\"></div><div>いつも優しい拓さんとニック(੭*ˊᵕˋ)੭</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/23/7663693/0003.jpeg\"></div><div>優里は何ヶ月も前から</div><div>絶対にみにいくと意気込んで来てくれた<img src=\"img/blog/hina.kawago/img/2018/12/23/7663693/0004.gif\"></div><div>ライブ終わって時間経ってるのに</div><div>楽屋に来ても誰よりも号泣してた笑</div><div>&nbsp;</div><div>そしてかりんは最初っから</div><div>ずっと泣き続け最後まで私より私に泣いてた笑</div><div>じゅんなは、</div><div>多分最後涙ですっぴんになってました笑</div><div>仲良し。</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/23/7663693/0005.jpeg\"></div><div>川後PのPポーズしてもらった☝︎</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/23/7663693/0006.jpeg\"></div><div>&nbsp;</div><div>地声で有難うっていうやつ</div><div>やりたかったやつ(*^_^*)</div><div>&nbsp;</div><div>アイドルになって</div><div>たくさんたくさんステージに立って</div><div>歌って踊って。</div><div>こんなグループの異端ぽくみえる私だけど</div><div>実はめちゃくちゃ</div><div>アイドル真っ当できたきがします。</div><div>自分で言うとなんか違うけど。</div><div>ブログのコメントも</div><div>握手での言葉もライブでの声援も</div><div>ファンレターも755のコメントも全てに感謝。こんなに愛をたくさんの人にもらった事絶対に忘れないです。ありがとう。</div><div>&nbsp;</div><div>&nbsp;</div></body></html> "},{"datetime":"2018/12/19 22:30","author":"川後陽菜","title":"#ひなめろらんど 閉園 #残り1日","url":"http://blog.nogizaka46.com/hina.kawago/2018/12/048410.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div>ひなめろらんど❤︎&nbsp;に<img src=\"img/blog/hina.kawago/img/2018/12/19/2597473/0000.jpeg\"></div><div>&nbsp;</div><div>来てくださったみなさん</div><div><div>SHOWROOM配信みてくださったみなさん</div><div>本当にありがとうございました！</div><div>&nbsp;</div><div>無事に</div><div>ひなめろらんど が閉園しました</div><div>&nbsp;</div><div>スペシャルゲスト</div><div><font size=\"5\">深川麻衣</font>ちゃん！！</div><div>&nbsp;</div><div><font size=\"5\">忙しいなか来てくれる</font><font size=\"5\">優しさ、、</font></div><div><font size=\"5\">本当にありがとう</font></div><div><font size=\"5\"><br></font></div><div>イベントを企画したときに</div><div>まいまいいなくちゃ川後は始まらないと思い</div><div>&nbsp;</div><div>すぐに</div><div>もしこういう企画を開催することになった場合まいまいにゲスト出演お願いできないかと</div><div>連絡したところ快く快諾してくれて</div><div>実現出来ました。本当に優しい。有難い</div><div>私の茶番にも付き合ってくれて、</div><div>すごい楽しかった笑(*^_^*)久しぶりに一緒にお仕事できて嬉しい(*^_^*)</div><div>&nbsp;</div><div>会場は</div><div>原宿 Kawaii monster&nbsp;caffe！</div><div>&nbsp;</div><div>川後らしいといえば..</div><div>みたいなのを考えてイベント出来る場所を何個かリストアップして</div><div>1番原宿が馴染むのかなと思い</div><div>ここを選びました！</div><div>&nbsp;</div><div>衣装は</div><div>絶対 縷縷夢兎がいいっていうのは</div><div>すぐ決めていて東佳苗さんに</div><div>「白を基調としたドレスぽい形でマリアをイメージしたもの」</div><div>おねがいして組んでもらいました。</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/19/2597473/0001.jpeg\"></div><div>&nbsp;</div><div>佳苗さんには忙しい中</div><div>会場にも駆けつけてくれて</div><div>写メラマンもしてくれました<img src=\"img/blog/hina.kawago/img/2018/12/19/2597473/0002.gif\"></div><div>ステキな写真いっぱい！</div><div>&nbsp;</div><div>内容も</div><div>自分の色々やりたいことを</div><div>1時間に詰め込めたトークショーになりました</div><div>&nbsp;</div><div><font size=\"5\">楽しんでいただけてたら嬉しいです</font></div><div>&nbsp;</div><div>&nbsp;</div><div>私らしいってなんだろうから始まって</div><div>卒業イベントやるなら</div><div>明るくしんみりさせることなく</div><div>ハッピーに終わることだなって。</div></div><div>だからみた人が最後まで川後っぽいな～卒業な感じしなかったな～第2回いつかな～くらいの気持ちになってくれてたら本望です(*^_^*)</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/19/2597473/0003.gif\"></div><div>&nbsp;</div><div>私にとっては</div><div>&nbsp;</div><div><font size=\"5\">一生忘れられない日になりました！！</font></div><div><font size=\"5\"><br></font></div><div>やっぱり企画したりするの楽しいな～</div><div>&nbsp;</div><div><font size=\"5\">MARQUEE</font><font size=\"5\">絶賛発売中！</font></div><div><font size=\"5\">超絶特集ですので</font></div><div><font size=\"5\">ぜひチェックして欲しいです。</font></div><div><font size=\"5\">ラブリーずーが</font></div><div><font size=\"5\">最後に出来て嬉しい！！</font></div><div><font size=\"5\">めっちゃ可愛いです。</font></div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/19/2597473/0003.gif\"></div><div>&nbsp;</div><div>ラスト握手会</div><div><font size=\"5\">「乃木坂46としての最後の握手会を終了します」</font>ってアナウンスが凄く寂しい気持ちがこみ上げてきたよ。感慨深い..</div><div>&nbsp;</div><div>卒業セレモニー</div><div>遅くまで残ってくれた皆さんありがとう。</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/19/2597473/0004.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>フィルムカメラ現像したら</div><div>いい写真がいっぱいだった。</div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/19/2597473/0005.jpeg\"></div><div>&nbsp;</div><div>あとね</div><div>れのちゃんが</div><div>すっごいん私なんかのために</div><div>泣いてくれててね(T_T)</div><div>優しいね。可愛い妹みたい(T_T)</div><div>好きすき(T_T)<img src=\"img/blog/hina.kawago/img/2018/12/19/2597473/0006.gif\"><img src=\"img/blog/hina.kawago/img/2018/12/19/2597473/0006.gif\"></div><div>&nbsp;</div><div><img src=\"img/blog/hina.kawago/img/2018/12/19/2597473/0007.jpeg\"></div><div>温度差のすごい写真だけど</div><div>いい写真だからいいか！笑</div><div>ほんと可愛い(T_T)</div><div>&nbsp;</div><div>よし残り1日頑張ろう。(*^_^*)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div></body></html> "}]; </script>
