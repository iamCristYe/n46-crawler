<script> const defaultList=[{"datetime":"2019/05/28 10:12","author":"伊藤かりん","title":"エピローグ","url":"http://blog.nogizaka46.com/karin.itou/2019/05/050885.php","content":"<br>  <br>  <br>  本当に本当に全てが終わりました！<br>  <br>  アンダーライブの感想を聞きたいのに<br>  もう握手会ないんだなあって<br>  寂しく思います。<br>  <br>  だから最後いっぱいコメントしてね！(笑)<br>  <br>  <br>  <br>  <br>  <br>  大好きで、可愛い子達を<br>  最後にどどんと載せますね！<br>  <br>  <br>  <br>  <br>  <br> <img src=\"img/blog/karin.itou/img/2019/05/28/0561220/0000.jpeg\"><br>  <br>  <br>  真夏さん、いくちゃん、さゆ、飛鳥ちゃん<br>  れいかちゃん、ゆうり、白石さん<br>  一実さん、かなちゃ<br>  みなみちゃん、ちま、まちゅ、まあや<br>  <br>  <br> <img src=\"img/blog/karin.itou/img/2019/05/28/0561220/0001.jpeg\"><br>  <br>  <br>  じゅんな、ひなこ、ことこ<br>  まいちゅん、あやねちゃん、らんぜ<br>  みおな、ザキ、みり愛<br>  <br>  <br> <img src=\"img/blog/karin.itou/img/2019/05/28/0561220/0002.jpeg\"><br>  <br>  <br>  りりあ、れんか、うめちゃん、桃ちゃん<br>  久保ちゃん、たまちゃん、楓ちゃん、れのちゃん<br>  はづき、みづき、あやちゃん、よだちゃん<br>  <br>  <br> <img src=\"img/blog/karin.itou/img/2019/05/28/0561220/0003.jpeg\"><br>  <br>  <br>  <br>  さくらちゃん、かきちゃん、掛橋ちゃん、金川ちゃん<br>  ゆりちゃん、柴田ちゃん、れいちゃん、まゆちゃん<br>  あやめちゃん、早川ちゃん、やくぼちゃん<br>  <br>  <br>  <br>  <br>  <br>  みんなに会えて私は幸せでした！<br>  だいすきだよ！<br>  <br>  <br>  <br>  <br>  ファンの皆様、<br>  6年間応援してくださり、<br>  ありがとうございました！<br>  <br>  <br>  <br>  <br>  <br>  あ〜楽しかった♡<br>  <br>  <br>  <br>  <br>  まったね〜(　･∀･)ﾉ<br>  <br>  <br>  <br> "},{"datetime":"2019/05/26 22:24","author":"伊藤かりん","title":"第460話 だいすきなさゆりんご軍団","url":"http://blog.nogizaka46.com/karin.itou/2019/05/050861.php","content":"<html><head><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"></head><body dir=\"auto\"><div dir=\"ltr\"><span></span></div><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><span></span></div><div dir=\"ltr\"><div dir=\"ltr\"><span></span></div><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><span></span></div><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><span></span></div><div dir=\"ltr\"><div dir=\"ltr\"><span></span></div><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><span></span></div><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><span></span></div><div dir=\"ltr\"><span></span><br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">23枚目メンバーでもないし、</div><div dir=\"ltr\">選抜メンバーでもないのですが、</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">元乃木坂46メンバー</div><div dir=\"ltr\">現さゆりんご軍団大統領の</div><div dir=\"ltr\">伊藤かりん。</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">本日も</div><div dir=\"ltr\">横アリに立たせていただきました！</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\"><img src=\"img/blog/karin.itou/img/2019/05/26/7691016/0000.jpeg\" alt=\"image1.jpeg\" id=\"331F4FF7-0006-4F0D-BC19-D07031DB92CE\"><br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">白米様、</div><div dir=\"ltr\">そして初披露のさゆりんご募集中。</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">最後...とは言いたくないけど</div><div dir=\"ltr\">一度区切りにはなるので...</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">披露できて幸せでした。</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\"><img src=\"img/blog/karin.itou/img/2019/05/26/7691016/0001.jpeg\" alt=\"image3.jpeg\" id=\"6623F831-A249-42A2-8EE6-C4A60F5425B0\"><br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">誕生日まで祝っていただいて...&gt;&lt;</div><div dir=\"ltr\">もう卒業してるし、</div><div dir=\"ltr\">なんだか照れ臭いから曲終わったら</div><div dir=\"ltr\">走って立ち去りたいくらいだったのに</div><div dir=\"ltr\">申し訳ないです&gt;&lt;</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">まっちゅんもお手紙ありがとう♡</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">とっても嬉しかったです！</div><div dir=\"ltr\">ありがとうございました(*'ω'*)</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\"><img src=\"img/blog/karin.itou/img/2019/05/26/7691016/0002.jpeg\" alt=\"image2.jpeg\" id=\"59FE5B92-E601-43C6-A472-6ADB60A212DD\"><br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">温かく迎えてくださったファンの皆様</div><div dir=\"ltr\">ありがとうございました！</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">さゆりんご軍団は本当に大切な存在です。</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">知らないうちに加入させられてた</div><div dir=\"ltr\">軍団でしたが、(笑)</div><div dir=\"ltr\">加入できて幸せでした。心の底から。</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">副軍団長、社長、そして軍団長。</div><div dir=\"ltr\">みんなに感謝感謝です。</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">感謝の気持ちの詳細は現在発売中の</div><div dir=\"ltr\">EX大衆をご覧ください！(笑)</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">-----</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">先日羽生先生ご一家にお会いした時、</div><div dir=\"ltr\">ライブへお誘いしたのですが、</div><div dir=\"ltr\">なんと今日</div><div dir=\"ltr\">きてくださいました...！！！</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">みなさん！乃木坂のライブに</div><div dir=\"ltr\">国民栄誉賞の羽生先生が！！！！</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">お忙しい中ありがとうございました！</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\"><img src=\"img/blog/karin.itou/img/2019/05/26/7691016/0003.jpeg\" alt=\"image1.jpeg\" id=\"99DD0D6B-D8F6-4AF2-AB64-DC4DAF8CD4DF\"><br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">そして前回のブログに</div><div dir=\"ltr\">載せきれませんでしたが</div><div dir=\"ltr\">アンダーライブにたくさんの将棋関係者が</div><div dir=\"ltr\">観に来てくださいました！</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">左上から</div><div dir=\"ltr\">ナレーターの伊藤裕一郎さん</div><div dir=\"ltr\">太地先生、山崎先生、瀬川先生、</div><div dir=\"ltr\">高見先生、戸辺先生、佐々木先生。</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">都成先生もいらっしゃってたのですが、</div><div dir=\"ltr\">ご挨拶は出来ませんでした&gt;&lt;</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">今までたくさんお世話になりました！</div><div dir=\"ltr\">これからもよろしくお願いします！</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">----</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">告知するタイミングを失っていたので</div><div dir=\"ltr\">ここで告知させてください！</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">のぎ天で私の卒業回を</div><div dir=\"ltr\">やっていただきました(^-^)</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\"><a href=\"https://tv.rakuten.co.jp/content/186506/\">https://tv.rakuten.co.jp/content/186506/</a></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\"><img src=\"img/blog/karin.itou/img/2019/05/26/7691016/0004.jpeg\" alt=\"image1.jpeg\" id=\"DF5F37CF-9088-4C88-8941-6E1C1D443ADE\"><br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">のぎ天さんは本当に昔から</div><div dir=\"ltr\">アンダーを支え続けてくださっている</div><div dir=\"ltr\">大切な番組です！</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">最後の最後まで好き勝手に</div><div dir=\"ltr\">やりたいことやらせていただき</div><div dir=\"ltr\">本当にありがとうございました♡</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">------</div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">　<br></div><div dir=\"ltr\">ラストブログだと思いましたよね...？(笑)</div><div dir=\"ltr\">もう一回書きます！次がラストです！</div></div></div></div></div></div></div></div></body></html>  "},{"datetime":"2019/05/25 20:54","author":"伊藤かりん","title":"第459話 最後のアンダーライブ","url":"http://blog.nogizaka46.com/karin.itou/2019/05/050857.php","content":"<br>  <br>  <br>  アンダーライブ<br>  お越しいただきありがとうございました！<br>  d TVチャンネルでご覧頂いた方も<br>  ありがとうございました！<br>  <br>  <br>  <br> <img src=\"img/blog/karin.itou/img/2019/05/25/8489213/0000.jpeg\"><br>  <br>  自惚れのポーズと言ったのに、<br>  まあやのポーズはなんなんだ！(笑)<br>  <br>  <br>  <br>  <br>  アンダーライブらしく<br>  アンダー曲だらけのセットリスト！<br>  <br>  私が大切に歌ってきた曲を<br>  最後にたくさん披露できて幸せでした！<br>  <br>  <br>  <br>  <br>  <br>  ハモりのあるお歌の披露も<br>  ここ2年くらい<br>  たくさん披露させていただきました！<br>  <br>  ちーちゃん×私の「隙間」<br>  ちーちゃん×純奈×私「誰かは味方」<br>  あみちゃん×ちま×私「逃げ水」<br>  純奈×久保ちゃん×私「私のために誰かのために」<br>  <br>  そして私にとってラストとなる今回、<br>  純奈と「釣り堀」を<br>  披露させていただきました。<br>  <br>  泣かないようにと思っていたのに<br>  涙は溢れてきて、<br>  お聞き苦しいところがあったかと思います。<br>  ごめんなさい...。<br>  あんなに練習したのにー(;_;)<br>  <br>  <br>  <br>  <br>  今までたくさんのお歌を歌えて幸せだったし<br>  褒められる度嬉しかったです！<br>  たくさん聞いてくださり<br>  ありがとうございました！<br>  <br>  <br>  <br>  <br> <img src=\"img/blog/karin.itou/img/2019/05/25/8489213/0001.jpeg\"><br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  アンコールで真ん中で歌う曲は<br>  大好きな高山一実ちゃんのセンター曲<br>  「泣いたっていいじゃないか」<br>  をお借りしました。<br>  <br>  <br>  凄くいい曲なんだよね。<br>  <br>  「落胆に慣れながら<br>  逞しく生きるのが人生だ！」<br>  <br>  この歌詞が私は大好きです(^^)<br>  <br>  <br>  <br>  一実さんは観に来てくれていたのだけど、<br>  この曲の時大号泣してたみたいで、<br>  一緒に観ていたメンバーやスタッフさんから<br>  その動画や写メが大量に送られてきました(笑)<br>  <br>  <br>  <br>  <br>  とっても仲良くなったけど、<br>  今でも変わらず憧れで大好きな人です！<br>  <br>  <br>  <br>  <br> <img src=\"img/blog/karin.itou/img/2019/05/25/8489213/0002.jpeg\"><br>  <br>  <br>  <br>  お手紙読むのも長い時間お借りしまして、<br>  ありがとうございました。<br>  <br>  思い残すことなく、<br>  全部伝えきれました！！！<br>  <br>  お手紙の内容、<br>  たくさんの人に褒められて、<br>  へへっ嬉しい(*^_^*)<br>  <br>  <br>  <br>  <br>  <br>  <br>  <br> <img src=\"img/blog/karin.itou/img/2019/05/25/8489213/0003.jpeg\"><br>  <br>  <br>  がっつり映り込んでたらしいけど(笑)<br>  里沙子もきてくれたよ！ありがとう！<br>  <br>  <br>  <br>  <br>  <br>  <br>  私が大切に大切にしてきたアンダーライブで<br>  アイドル人生終われて幸せでした！<br>  <br>  <br>  熱いライブにしたかったのに、<br>  わたしとゆうりが泣き過ぎて、<br>  温かいライブになってしまって<br>  申し訳ない！！(笑)<br>  <br>  でも、らんぜのぷちょへんざ！<br>  が急に出たり、<br>  みんなでふざけ倒して楽しい<br>  ハッピーなライブでした♡<br>  <br>  <br>  <br>  <br>  <br>  <br>  23枚目シングルのライブなのに、<br>  出させていただき本当に感謝しています。<br>  ありがとうございました！<br>  <br>  らんぜも、センターなのに<br>  気を遣わせてしまってごめんね！<br>  <br>  <br>  <br>  らんぜが前にセンターをやった<br>  アンダーライブ武道館も<br>  その時のらんぜらしさ全開で<br>  すごくカッコよかったけど、<br>  <br>  昨日のらんぜは進化していて、<br>  いろんな表情が見れて<br>  本当に素敵でした♡<br>  <br>  お手紙もありがとう♡<br>  <br>  <br>  <br>  <br>  <br>  あーーーー！<br>  完全燃焼！！！！<br>  <br>  アンダーライブ最高！！<br>  <br>  <br>  <br>  ありがとうございました！！<br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  また書きます(^ ^)<br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br> "},{"datetime":"2019/05/23 17:18","author":"伊藤かりん","title":"第458話 今から準備運動","url":"http://blog.nogizaka46.com/karin.itou/2019/05/050813.php","content":"<br>  <br>  <br>  <br>  ついに明日はアンダーライブ。<br>  明日で全ての活動が終わります。<br>  <br>  正直実感ありません！<br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  いろんなお仕事をさせていただいた<br>  6年間でしたが、<br>  私にとって一番大切というか<br>  私のホームはアンダーライブ。<br>  <br>  アンダーライブがあったから<br>  今まで頑張って来られました。<br>  <br>  <br>  <br> <img src=\"img/blog/karin.itou/img/2019/05/23/9916980/0000.jpeg\"><br>  <br>  <br>  歌って踊ることに憧れて加入したけど<br>  当時はなかなかその場が無くて<br>  <br>  でもアンダーライブという場が出来て、<br>  そこからの乃木坂人生は<br>  キラキラ輝いたものになりました。<br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  その場所でアイドル人生を<br>  終えられることへの喜びと、高揚感。<br>  <br>  こんなに幸せでいいのだろうか、<br>  という不安と焦り。<br>  <br>  <br>  <br>  <br>  いろんな感情が入り混じっていますが、<br>  最後までみなさんと楽しめたら<br>  いいなと思っています！<br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  何度もアンダーライブで<br>  一緒に涙を流してきた仲間たちが<br>  今回選抜にもたくさんいるのは<br>  嬉しいことだけど、<br>  <br>  最後一緒に出来ない<br>  寂しさもあります(´；ω；`)<br>  <br>  <br>  <br>  <br>  <br>  でもみんな一緒に出たかった！<br>  と言ってくれた気持ちで<br>  私は幸せです！<br>  <br>  <br> <img src=\"img/blog/karin.itou/img/2019/05/23/9916980/0001.jpeg\"><br>  <br>  <br>  <br>  12人でのアンダーライブ<br>  最高に盛り上がりましょう！<br>  最高な想い出作りましょう！<br>  <br>  <br>  <br>  <br>  <br>  <br>  蘭世の芯のあるところ、<br>  ちまのキラキラしたアイドル感、<br>  れのちゃんの綺麗なダンス、<br>  かなちゃんの色気とかっこよさの混在、<br>  ザキの気迫、<br>  まあやの貫禄、<br>  純奈のパフォーマンス能力の高さ、<br>  葉月の全力、<br>  琴子のことこらしさ、<br>  あやちゃんの安心感、<br>  ゆうりの誰よりも楽しそうなパフォーマンス。<br>  <br>  <br>  全部全部見て行ってくださいね！<br>  <br>  <br>  <br>  <br>  <br> <img src=\"img/blog/karin.itou/img/2019/0
