<script> const defaultList=[{"datetime":"2019/07/01 09:00","author":"斉藤優里","title":"これからもよろしくね♡","url":"http://blog.nogizaka46.com/yuuri.saito/2019/07/051454.php","content":"<div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">みなさん、おはようございます♡</div><div dir=\"auto\">6/30をもって乃木坂46の斉藤優里として</div><div dir=\"auto\">最後の活動をさせて頂きました！！！</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">最後のお仕事は「7秒のしあわせ」の</div><div dir=\"auto\">お渡し会ということで 、今まで出会った</div><div dir=\"auto\">ファンの人達全員とは会うことが出来る</div><div dir=\"auto\">イベントではなかったし、</div><div dir=\"auto\">人数も限りがありましたが</div><div dir=\"auto\">最後の日を皆さんと一緒に過ごせて</div><div dir=\"auto\">とっても嬉しかったです！！！</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\"> </div><div dir=\"auto\">でもなぜか、最後と分かっていた</div><div dir=\"auto\">はずなのにまだ実感出来ていなかったり</div><div dir=\"auto\">ファンの人とお喋りしてたら</div><div dir=\"auto\">また次もすぐ会えるんじゃないかな</div><div dir=\"auto\">みたいな気持ちになったりします</div><div dir=\"auto\">不思議なものですね〜</div><div dir=\"auto\">　<br></div><div dir=\"auto\"><div dir=\"auto\">　<br></div><div dir=\"auto\">そんな、ファンの人の思いを</div><div dir=\"auto\">勿論叶えてあげたいし</div><div dir=\"auto\">私も会いたい！</div><div dir=\"auto\">なんらかの形でこれからも</div><div dir=\"auto\">交流出来る機会を増やせたらと思います</div></div><div dir=\"auto\">　<br></div><div dir=\"auto\">久し振りに会えてさ</div><div dir=\"auto\">やっぱりみんなと会える時間って</div><div dir=\"auto\">大切なんだなって改めて思いました！</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">それと、凄くインスタやってっていう</div><div dir=\"auto\">声が多くて多くて（笑）</div><div dir=\"auto\">めちゃめちゃやるつもりだったのですが</div><div dir=\"auto\">ちょっと今あんまり上手く色々出来て</div><div dir=\"auto\">いなくて開設出来ていないので</div><div dir=\"auto\">もう少し待ってて下さい（笑）</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">今まで、乃木坂46じゃなきゃ出来なかった</div><div dir=\"auto\">お仕事をたくさんさせて頂きました</div><div dir=\"auto\">ここにいたからさせてもらえたこと</div><div dir=\"auto\">本当に感謝の気持ちでいっぱいです</div><div dir=\"auto\">乃木坂46で経験出来たこと、</div><div dir=\"auto\">全てをいかして斉藤優里として</div><div dir=\"auto\">頑張っていきたいと思います♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">これからもみんなにたくさん元気を</div><div dir=\"auto\">お届けします〜♡♡♡♡♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\"><img src=\"img/blog/yuuri.saito/img/2019/06/30/0337057/0000.jpeg\" style=\"width:750px;max-width:100%\"></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">アイドルが楽しくて楽しくて大好きでした♡</div><div dir=\"auto\">メンバーもファンの人もスタッフさんも</div><div dir=\"auto\">本当に大好きー♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">大好きって言いすぎかな？（笑）</div><div dir=\"auto\">でも、そのぐらい本当に好きなんだもん</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">それではまた、会いましょう♡</div><div dir=\"auto\">ばいばーい♡♡♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">たんたんたん ゆったんたん( •ㅈ• )</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">_</div>   "},{"datetime":"2019/06/23 12:30","author":"斉藤優里","title":"いっぱい写真","url":"http://blog.nogizaka46.com/yuuri.saito/2019/06/051337.php","content":"<div><div><div dir=\"auto\"><div><div><img src=\"img/blog/yuuri.saito/img/2019/06/23/5059214/0002.jpeg\" style=\"width:812px;max-width:100%\"></div><div dir=\"auto\">　<br></div><div dir=\"auto\">こんにちは〜！</div><div dir=\"auto\">皆さん「7秒のしあわせ」見て頂けてますか？</div><div dir=\"auto\">　<br></div><div dir=\"auto\">届いたよって声が沢山きこえてきて</div><div dir=\"auto\">とっても嬉しいです♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">実はこの1枚目の写真も、写真集の時の衣装です！</div><div dir=\"auto\">どこのシーンか分かるかな？（笑）</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">そして凄く有難いことに現在発売中の</div><div dir=\"auto\">BRODYさん、6/28発売の月刊エンタメさんで</div><div dir=\"auto\">写真集のアザーカットを掲載してもらってます</div><div dir=\"auto\">　<br></div><div dir=\"auto\">もしかしたら、写真集と繋がるなんていう</div><div dir=\"auto\">カットもあるかもしれません！</div><div dir=\"auto\">照らし合わせながら見てみると、</div><div dir=\"auto\">面白くなるかもしれないので</div><div dir=\"auto\">是非チェックしてみてね〜？</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">16日のらじらー！でらじらー！リスナーの皆さん</div><div dir=\"auto\">オリエンタルラジオのあっちゃんさん、藤森さんとは</div><div dir=\"auto\">最後でした...悲しいけど貴重な生放送の時間に</div><div dir=\"auto\">花束やメッセージを頂きました</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">本当にありがとうございました♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">最後に写真を撮って頂きました♡</div><div dir=\"auto\">　<br></div><img src=\"img/blog/yuuri.saito/img/2019/06/23/5059214/0003.jpeg\" style=\"width:812px;max-width:100%\"></div><br></div><div dir=\"auto\">またすぐ、違う現場でも</div><div dir=\"auto\">お会い出来るように頑張ります！ </div><div dir=\"auto\">　<br></div><div dir=\"auto\">なんとなくだけど3人とも洋服の色味が一緒（笑）</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">そしてラジオと言えば、昨日の</div><div dir=\"auto\">「HITS! THE TOWN」</div><div dir=\"auto\">　<br></div><div dir=\"auto\"><div><img src=\"img/blog/yuuri.saito/img/2019/06/23/5059214/0000.jpeg\" style=\"width:812px;max-width:100%\"></div><br></div><div dir=\"auto\">はじめましての五和さん、鬼にゃん♡</div><div dir=\"auto\">嬉しいな〜久しぶりで鬼にゃんには</div><div dir=\"auto\">人見知りされちゃうかなって</div><div dir=\"auto\">思ったけど全然だった〜♡</div><div dir=\"auto\">嬉しい嬉しい、いっぱいお喋り出来たし</div><div dir=\"auto\">まだまだあの時間じゃ足りなかった（笑）</div><div dir=\"auto\">またすぐ会いたいな♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">観覧に来てくださった皆さんも</div><div dir=\"auto\">雨の中ありがとうね〜</div><div dir=\"auto\">何人来れたのかずっと数えたかったんだけど、</div><div dir=\"auto\">33人くらいから、わけわからなくて</div><div dir=\"auto\">難しくて数えられなかった（笑）</div><div dir=\"auto\">　<br></div><div dir=\"auto\">みんな綺麗に整列してて可愛かった♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">THE 魂ゲストは「Halo at 四畳半」さん</div><div dir=\"auto\">　<br></div><div dir=\"auto\"><img src=\"img/blog/yuuri.saito/img/2019/06/23/5059214/0004.jpeg\" style=\"width:812px;max-width:100%\"></div><div dir=\"auto\">　<br></div><div dir=\"auto\">とっても面白い遠征話をして頂きました！</div><div dir=\"auto\">渡井さん、白井さんありがとうございました♡</div><div dir=\"auto\">だいたいぜんぶ展に2回も足を運んで頂きました！</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">そして最後に「7秒のしあわせ」から</div><div dir=\"auto\">めちゃくちゃ綺麗な景色のoff shotをどうぞ♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">showroom配信では、showroom限定生写真を</div><div dir=\"auto\">皆さんと投票で4つの候補から決めたのですが</div><div dir=\"auto\">私もお気に入りのここの海で撮った写真に</div><div dir=\"auto\">決まってとっても嬉しかったです♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">届くまで、もうちょっと待っててね？</div><div dir=\"auto\">　<br></div><div dir=\"auto\"><div><img src=\"img/blog/yuuri.saito/img/2019/06/23/5059214/0001.jpeg\" style=\"width:812px;max-width:100%\"></div><div dir=\"auto\">　<br></div><div dir=\"auto\">めちゃめちゃ綺麗〜♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">それでは今日のお渡し会も皆さんに</div><div dir=\"auto\">会えるの凄く楽しみにしてます！</div><div dir=\"auto\">時間の許す限りお喋りしましょう♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">たんたんたん ゆったんたん( •ㅈ• )</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">_</div><br></div>  </div>  </div>   "},{"datetime":"2019/06/18 21:00","author":"斉藤優里","title":"完成したよ、みんなー！","url":"http://blog.nogizaka46.com/yuuri.saito/2019/06/051199.php","content":"<div dir=\"auto\">\n<div><img src=\"img/blog/yuuri.saito/img/2019/06/18/5937584/0000.jpg\" style=\"max-width: 100%;\"></div>\n</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">じゃじゃーん♡</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\"><img src=\"img/blog/yuuri.saito/img/2019/06/18/5937584/0003.jpeg\" style=\"width: 812px; max-width: 100%;\"></div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">本日、福家書店新宿サブナード店にて</div>\n<div dir=\"auto\">お渡し会をさせて頂きました〜！！！</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">先日、出来上がったものを</div>\n<div dir=\"auto\">見たばっかりなのでこんなに早く</div>\n<div dir=\"auto\">何百人もの方には見て頂けているんですね〜</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">サインを書きに行って入った部屋には</div>\n<div dir=\"auto\">私の顔が沢山ばばばばーん！と</div>\n<div dir=\"auto\">並べられていて大迫力！！！！</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">部屋が顔だらけで何だかうるさかった（笑）</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">\n<div><img src=\"img/blog/yuuri.saito/img/2019/06/18/5937584/0001.jpeg\" style=\"width: 812px; max-width: 100%;\"></div>\n</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">サインだけではなく、その他にも</div>\n<div dir=\"auto\">メッセージを書いたりした「当たり！」も</div>\n<div dir=\"auto\">入ってるので大切に読んでみてね？（笑）</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">そして嬉しいことがもう一つ、</div>\n<div dir=\"auto\">\n<div dir=\"auto\">18日から渋谷TSUTAYAで</div>\n<div dir=\"auto\">私の卒業記念パネル展が開催されます</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">良かったら、遊びに行って見てください♡</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">久しぶりにファンの人とお話し出来て</div>\n<div dir=\"auto\">凄い楽しかった♡</div>\n<div dir=\"auto\">やっぱりファンの人好きだな♡</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">\n<div><img src=\"img/blog/yuuri.saito/img/2019/06/18/5937584/0002.jpg\" style=\"max-width: 100%;\"></div>\n</div>\n</div>\n<div dir=\"auto\">いっぱい見てほしいです〜！</div>\n<div dir=\"auto\">おすすめページは</div>\n<div dir=\"auto\">顔がどーん！ってなってる所です（笑）</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">まだ発売日ではないけど、発売した</div>\n<div dir=\"auto\">気分になっちゃう1日でした（笑）</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">たんたんたん ゆったんたん( •ㅈ• )</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">　</div>\n<div dir=\"auto\">_</div>"},{"datetime":"2019/06/14 18:10","author":"斉藤優里","title":"なんと、びっくり？！","url":"http://blog.nogizaka46.com/yuuri.saito/2019/06/051156.php","content":"<div dir=\"auto\"><img src=\"img/blog/yuuri.saito/img/2019/06/14/8100256/0002.jpeg\" style=\"width:812px;max-width:100%\"></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">本日の日刊スポーツで発表が</div><div dir=\"auto\">ありましたが、「7秒のしあわせ」の中に</div><div dir=\"auto\">スイカでの撮影もありました〜♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">実はそんなにお仕事をスイカで</div><div dir=\"auto\">したことがなかったんですが</div><div dir=\"auto\">撮影にいたっては、はじめてでした（笑）</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">大切な写真集に、大好きなメンバーが</div><div dir=\"auto\">一緒に写ってくれて本当に嬉しいです！</div><div dir=\"auto\">撮影中つねに笑っちゃてたので</div><div dir=\"auto\">オフショットが本気笑いの顔ばっかり（笑）</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">なかでも、お気に入りというか</div><div dir=\"auto\">本当に楽しかったのが皆さんに伝われば</div><div dir=\"auto\">いいなと思う写真を1枚！！！</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">写真集公式twitterでクイズを出して</div><div dir=\"auto\">いたのですが、ちらほら正解している方が</div><div dir=\"auto\">多くてびっくりしました（笑）</div><div dir=\"auto\">　<br></div><div dir=\"auto\">特に純奈の正解率が高かった（笑）</div><div dir=\"auto\">スイカで話題になってました！</div><div dir=\"auto\">指のほくろまで把握してるなんて〜</div><div dir=\"auto\">流石ですね♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">ますます、発売が私も楽しみになりました</div><div dir=\"auto\">一緒にわくわくしながら待とうね？</div><div dir=\"auto\">後6日♡どきどき♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">THE 魂ゲストさんのご紹介です</div><div dir=\"auto\">KEYTALKから寺中友将さん、小野武正さん</div><div dir=\"auto\">　<br></div><div dir=\"auto\"><div><img src=\"img/blog/yuuri.saito/img/2019/06/14/8100256/0000.jpeg\" style=\"width:812px;max-width:100%\"></div><div dir=\"auto\">　<br></div><div dir=\"auto\">2度めましてでした！</div><div dir=\"auto\">楽しい時間になりましたまたいつでも</div><div dir=\"auto\">遊びに来てください〜</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">JABBA DA FOOTBALL CLUBからノルオブさん</div><div dir=\"auto\">　<br></div><div><img src=\"img/blog/yuuri.saito/img/2019/06/14/8100256/0001.jpeg\" style=\"width:812px;max-width:100%\"></div><div dir=\"auto\">　<br></div><div dir=\"auto\">めちゃくちゃ笑わせて頂きました</div><div dir=\"auto\">そして曲もかっこよくてダウンロードしました</div><div dir=\"auto\">♩マジのガチだぜ〜</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">乃木坂46から伊藤純奈ちゃん、和田まあやちゃん</div><div dir=\"auto\">　<br></div><div><img src=\"img/blog/yuuri.saito/img/2019/06/14/8100256/0003.jpeg\" style=\"width:812px;max-width:100%\"></div><br></div><div dir=\"auto\">最近会えてなかったので</div><div dir=\"auto\">ちょっぴり久しぶりでした♡</div><div dir=\"auto\">会えて嬉しかったな〜</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">♡告知♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">今週の日曜日、らじらー！にお邪魔します</div><div dir=\"auto\">乃木坂46としてらじらー！出せていただくのは</div><div dir=\"auto\">これで最後になるのかな？</div><div dir=\"auto\">楽しんで来たいと思います！！！</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">6/18 サイゾー</div><div dir=\"auto\">サイゾーだけの限定ショットが<br></div><div dir=\"auto\">公開されるみたいですが、</div><div dir=\"auto\">見出しには「限界」の文字が書いてありました（笑）</div><div dir=\"auto\">「限界」一体どの写真がのるのー（笑）</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">6/22 BRODY</div><div dir=\"auto\">こちらは乃木坂46のラジオ特集で</div><div dir=\"auto\">出させて頂いてます、THE 魂のこと</div><div dir=\"auto\">もっと沢山の方に知ってもらいたい♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">それではまた更新する時まで</div><div dir=\"auto\">ばいばい♡</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">たんたんたん ゆったんたん( •ㅈ• )</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">_</div>   "}]; </script>
