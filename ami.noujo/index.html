<script> const defaultList=[{"datetime":"2018/12/19 13:32","author":"能條愛未","title":"スタート","url":"http://blog.nogizaka46.com/ami.noujo/2018/12/048399.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div>&nbsp;</div><div>&nbsp;</div><div>乃木坂46に入って、</div><div>本当に良かったと</div><div>ファンの皆様が改めてそう感じさせてくれました。</div><div>アイドルになってくれてありがとうと、</div><div>涙を流して言ってくださいました。</div><div>&nbsp;</div><div>&nbsp;</div><div>その涙、言葉を決して無駄にしないと</div><div>決心させられました。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>自分自身でこのタイミングで旅立ち 1人で戦っていくと決めたからには、</div><div>とことんボロボロになって&nbsp;</div><div>それでも歩みを止めず そしてその先の夢を叶えたい</div><div>&nbsp;</div><div>&nbsp;</div><div>怖くない。と言ったらやっぱり嘘になるけど、</div><div>何があっても私についてきてくれたファンの皆様がいるから</div><div>今の私には勇気があります</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/ami.noujo/img/2018/12/19/8709568/0000.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/ami.noujo/img/2018/12/19/8709568/0001.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>素晴らしい7年間を本当にありがとうございました！！</div><div>&nbsp;</div><div>乃木坂46に入れて</div><div>幸せでした。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>よし！スタートだ！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>2018.12.19</div><div>&nbsp;</div><div>能條愛未</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div></body></html> "},{"datetime":"2018/12/11 14:36","author":"能條愛未","title":"出発の準備","url":"http://blog.nogizaka46.com/ami.noujo/2018/12/048211.php","content":"<p><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></p>\n<div> </div>\n<div> </div>\n<div>もうすぐなんですよね〜。</div>\n<div> </div>\n<div>実感が湧いてるんだか湧いてないんだかっていうところが正直な気持ち</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>すでにいろいろなことが始動していて</div>\n<div>今後は一人で戦っていくことになるんだということをしみじみ感じております</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>早く皆様にお会いしたいです！</div>\n<div> </div>\n<div>手を握って、目を見て、いろんなお話がしたいです！！！</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>出来ることなら最後まで明るく笑顔で、</div>\n<div>私らしく</div>\n<div>乃木坂としての活動を終われたらなと＾＾</div>\n<div> </div>\n<div> </div>\n<div>...とか言って10月に北海道でやったラストのライブのときみたいに、</div>\n<div>嗚咽が出るほど泣きじゃくってしまうのかな。</div>\n<div> </div>\n<div>どうなるかはわからない</div>\n<div>ファンの皆様しだいですね。笑笑</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>素敵な日になるといいな＾＾</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div><img src=\"img/blog/ami.noujo/img/2018/12/11/0628336/0000.jpeg\"></div>\n<div>今年全国ツアー中のご飯会</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div><img src=\"img/blog/ami.noujo/img/2018/12/11/0628336/0001.jpeg\"></div>\n<div>三角mv</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div><img src=\"img/blog/ami.noujo/img/2018/12/11/0628336/0002.jpeg\"></div>\n<div>風船mv</div>\n<div> </div>\n<div> </div>\n<div><img src=\"img/blog/ami.noujo/img/2018/12/11/0628336/0003.jpeg\"></div>\n<div>ブランコmv</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div><img src=\"img/blog/ami.noujo/img/2018/12/11/0628336/0004.jpeg\"></div>\n<div>のぎるーむ</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>懐かしい写真</div>\n<div>まだまだあるけど貼りきれない</div>\n<div> </div>\n<div> </div>\n<div>思い出の数が多すぎるね。。</div>\n<div>全部素敵な思い出＾＾</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>"},{"datetime":"2018/10/28 09:00","author":"能條愛未","title":"感謝。伝われ〜〜〜！","url":"http://blog.nogizaka46.com/ami.noujo/2018/10/047532.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div>&nbsp;</div><div>&nbsp;</div><div>皆さまこんにちは＾＾</div><div>&nbsp;</div><div>&nbsp;</div><div>２４歳、大人の能條愛未です。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>さて、パシフィコ横浜にて乃木坂としてはラストの生誕祭がありました。</div><div>&nbsp;</div><div><img src=\"img/blog/ami.noujo/img/2018/10/28/5734759/0000.jpeg\"></div><div>&nbsp;</div><div>今年のテーマは「能條劇場」</div><div>お上手。。。</div><div>&nbsp;</div><div>&nbsp;</div><div>ブースには舞台の幕のようなものが飾られてあって、置いてあるもの一つ一つに皆様の愛を感じました(^^)</div><div>生誕祭は、ファンの方の愛情や想いを改めて見て感じれる 毎年楽しみなイベントでした！</div><div>&nbsp;</div><div>あー これ寝ずに作ってくれたんだろうなぁ〜とか</div><div>これはあみを思ってデザインしてくれたんだろうな〜とか</div><div>隅から隅までしっかり目と心に焼き付けさせていただきました。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/ami.noujo/img/2018/10/28/5734759/0001.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして今年のお手紙はずーりんが＾＾</div><div>&nbsp;</div><div>ずーりんペスカトーレ&nbsp;</div><div>最近私はそう呼んでます。</div><div>&nbsp;</div><div>ずーの手紙嬉しかったなぁ。。</div><div>&nbsp;</div><div>仲良しだからこそ普段言えないようなことをこういう場では伝えられる</div><div>照れくさくなるようなこともたくさん言ってくれた！笑</div><div>&nbsp;</div><div>ずーりんペスカトーレが、卒業したら女優 能條愛未のファンになってくれるって言ってたよ＾＾</div><div>&nbsp;</div><div>頑張らなくちゃいけないねぇっ！</div><div>&nbsp;</div><div>ずー大好き本当に(^^)べー</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてこの日はハロウィンが近いということでメンバーがこぞってコスプレしてましたね！</div><div>&nbsp;</div><div>あみはというと〜</div><div>&nbsp;</div><div><img src=\"img/blog/ami.noujo/img/2018/10/28/5734759/0002.jpeg\"></div><div>&nbsp;</div><div>エクスペスト パトローナーム！！</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/ami.noujo/img/2018/10/28/5734759/0003.jpeg\"></div><div>&nbsp;</div><div>あみポタです。</div><div>&nbsp;</div><div>&nbsp;</div><div>ファンの方に有無も言わさず呪文かけまくったら みんなどういう反応したらいいのかわからなかったみたいですごく困惑してた。笑笑</div><div>でもその姿が愛おしくて 構わず石になる呪文とかとなえまくった。</div><div>ひたすら無邪気なあみポタです。お許しください</div><div>&nbsp;</div><div>あみがどんなに自由な握手をしてもそれでも好きだよと言ってくださるまるで神様のようなあみのファンのみんな。</div><div>泣きながらあみに、アイドルになってくれてありがとうって言ってくれるんだ</div><div>嬉しすぎるし、こちらが泣いてしまうそんなの。</div><div>&nbsp;</div><div>本当に、本当に、大切です。</div><div>あみに出会ってくれてありがとうと</div><div>心から全員一人一人に言いたいです。</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/ami.noujo/img/2018/10/28/5734759/0004.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div></body></html> "},{"datetime":"2018/10/18 09:48","author":"能條愛未","title":"２４歳になっちゃった♪♪","url":"http://blog.nogizaka46.com/ami.noujo/2018/10/047405.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div>タイトルはあえてポップな感じにしました</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>本日１０月１８日<div>&nbsp;</div><div>２４歳になりました！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>やばいですもうどんどん本気の大人になっていく。</div><div>&nbsp;</div><div>本気の大人ってのがいったいいくつなのかは私にもわからないけど なんか本気の大人に近づいてる気がします</div><div>&nbsp;</div><div>&nbsp;</div><div>しっかり地に足つけて、</div><div>強い意志を持って、</div><div>２４歳という年を生きたい。</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/ami.noujo/img/2018/10/18/2350196/0000.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div></body></html> "}]; </script>
