<script> const defaultList=[{"datetime":"2021/05/16 18:00","author":"伊藤純奈","title":"だいすきなみなさんへ","url":"https://blog.nogizaka46.com/junna.itou/2021/05/061543.php","content":"<div><div><div>　<br></div><div>　<br></div><div>　<br></div><div>　<br></div><div>　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">私、伊藤純奈は</div><div dir=\"auto\">乃木坂46を卒業します。</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">14歳で乃木坂に入って</div><div dir=\"auto\">今は22歳。</div><div dir=\"auto\">8年間とてもとてもお世話になりました。</div><div dir=\"auto\">何もできない、何もわからない状態から</div><div dir=\"auto\">スタートしてたくさん自分のことを</div><div dir=\"auto\">知れた気がします。</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\"><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">周りの仲間たちが卒業をしていく中で</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">自分もこの先のことを考えるようになりました。</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">卒業について考える時間が増えて、悩んで、</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">やっぱりいまの自分はもう乃木坂にいるのではなく</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">知らない道に進んでいくべきだと思い、</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">卒業を決めました。</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div></div><div dir=\"auto\">　<br></div><div dir=\"auto\">まさか自分がアイドルになるなんて</div><div dir=\"auto\">思ってもなかったし、たくさんの</div><div dir=\"auto\">素敵な経験をさせてもらえて大好きで</div><div dir=\"auto\">大切な仲間に出会えて、そしてなにより</div><div dir=\"auto\">こんなにたくさんの方々に応援してもらえる</div><div dir=\"auto\">なんて想像も出来なかった未来でした！</div><div dir=\"auto\">本当に幸せです。幸せ者です。</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">8年間。</div><div dir=\"auto\">色んな事がありました。青春は</div><div dir=\"auto\">全て乃木坂に捧げました！</div><div dir=\"auto\">乃木坂が大好きだったからここまで</div><div dir=\"auto\">続けられたのだと思います。</div><div dir=\"auto\">　<br></div><div dir=\"auto\">こんなに乃木坂をだいすきだと思えるのは</div><div dir=\"auto\">スタッフさん、メンバー、応援して下さってる</div><div dir=\"auto\">みなさんのおかげだと思います。</div><div dir=\"auto\">　<br></div><div dir=\"auto\">本当に乃木坂は素敵です！<br></div><div dir=\"auto\">胸を張って言えます！</div><div dir=\"auto\">なんでこんなに愛おしいんだろうと</div><div dir=\"auto\">思えるくらい、大切な存在です。</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">だからこそ</div><div dir=\"auto\">外からのみんなも見てみたいと思いました☺︎</div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">　<br></div><div dir=\"auto\">そして、</div><div dir=\"auto\"><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">同時に発表したみりあ。</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">2期生としてずっと一緒に活動してきて</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">楽しい思い出にも辛かった思い出にも</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">本当にたくさんの思い出の中に</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">みりあの存在がいます。</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">今回も一緒に卒業発表、じゅんは</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">心強かったよ〜。ありがとう。</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\"><div><div><img src=\"img/blog/junna.itou/img/2021/05/16/4458371/0000.jpeg\" style=\"width: 638px; max-width: 100%;\"></div><br></div></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">5月26日に配信で行われる</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">アンダーライブがみりあと私にとって</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">最後のライブになります！</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">直接みなさんの前でライブをする事が</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">できずに悔しい気持ちもありますが</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">全て出し切りたいと思います！</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\"><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">私を推してくれているみなさんは</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">推していてよかった〜〜！って</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">思ってくれてるかなあ</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">悲しい思い、悔しい思いばかりさせて</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">本当に申し訳なかったなあと今でも</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">すごく思います。</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">それでも応援し続けてくれていた</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">みなさん、本当に本当に心の支えになりました。</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">ありがとうございます！</div><div>　<br></div><div>　<br></div><div>　<br></div><div>　<br></div><div>　<br></div><div>　<br></div><div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">活動期間は</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">8月末までの予定です。</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">6月末には舞台も控えています！</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">ファンのみなさんが応援してくれて</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">好きを伝えてくれて、たくさん支えて</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">くれたから直接みなさんにお会いして</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">ありがとうを伝えたかった、というのが</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">心残りではありますがミーグリで</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">たくさん伝えさせてください☺︎</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">残り約3ヶ月。</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">最後まで乃木坂46の伊藤純奈を</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">よろしくお願いします☺︎</div></div></div></div></div></div><div><div><div dir=\"auto\"><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\"><div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">伊藤純奈</div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div></div></div><div dir=\"auto\" style=\"border-color:rgb(0,0,0)\">　<br></div></div>  </div>  </div>   "},{"datetime":"2021/05/13 17:48","author":"伊藤純奈","title":"8歳☺︎","url":"https://blog.nogizaka46.com/junna.itou/2021/05/061514.php","content":"<div>　<br></div><div>　<br></div><div>　<br></div><div>　<br></div><div>　<br></div><div>　<br></div><div><p class=\"p3\" style=\"margin:0px;font-stretch:normal;font-size:14px;line-height:normal;border-color:rgb(0,0,0)\"><span class=\"s1\" style=\"border-color:rgb(0,0,0)\">5</span><span class=\"s2\" style=\"border-color:rgb(0,0,0)\">月</span><span class=\"s1\" style=\"border-color:rgb(0,0,0)\">11</span><s
