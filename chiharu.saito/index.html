<script> const defaultList=[{"datetime":"2018/07/17 23:18","author":"斎藤ちはる","title":"乃木坂46ラストブログ","url":"http://blog.nogizaka46.com/chiharu.saito/2018/07/046050.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div>&nbsp;</div><div>&nbsp;</div><div>昨日の個別握手会を以って</div><div>私、斎藤ちはるの乃木坂46としての</div><div>最後の活動が終了致しました。</div><div>&nbsp;</div><div>7年間本当に本当にありがとうございました。</div><div>&nbsp;</div><div>&nbsp;</div><div>昨日の個別握手会は皆さんからの愛を</div><div>沢山感じました。</div><div>&nbsp;</div><div>私のことを考えて準備してくださったり</div><div>メッセージを送ってくださったり</div><div>1枚に沢山の思いを込めてくださったり</div><div>涙を流してくださったり。</div><div>&nbsp;</div><div>&nbsp;</div><div>優しく、力強く、涙で、笑顔で</div><div>私の背中を押してくださった皆さん。</div><div>感謝しかありません。</div><div>&nbsp;</div><div>皆さんのために私はこれからも頑張ります。</div><div>&nbsp;</div><div>立派な姿を見せられるように。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/07/17/3693728/0000.jpeg\"></div><div>&nbsp;</div><div>素敵なお花に囲まれて。</div><div>幸せだなぁ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてレーンの装飾もとても綺麗でした。</div><div>&nbsp;</div><div>わざわざ私のために直前の土日に</div><div>公民館を借りて準備してくださったんだって...</div><div>その前にも沢山のメッセージを集めたり</div><div>イラストをお願いしたり</div><div>その全てをアルバムにまとめたり...</div><div>&nbsp;</div><div>本当に大変だっただろうに...</div><div>最高のレーンと思い出を作ってくださいました。</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/07/17/3693728/0001.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>大好きな桜と青空とチューリップ。</div><div>皆さんの愛を感じます。</div><div>幸せ者です。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>また昨日は全部の部で服をガラリと変えてみました。</div><div>最後だから色んな姿を見せたくて！</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/07/17/3693728/0002.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>1部 私といえばアメフト！ということで</div><div>ブレイディのユニフォーム。</div><div>お揃いの方が何人かいて嬉しかったなぁ</div><div>&nbsp;</div><div>2部 モノトーンにチョーカー。</div><div>私にとって王道コーディネートです</div><div>アシンメトリーのトップスがお気に入り！</div><div>&nbsp;</div><div>3部 夏らしく真っ赤な浴衣。</div><div>着付けは自分でしてみました！</div><div>赤い小物で揃えたのがポイントです〜</div><div>&nbsp;</div><div>5部 ラストということで...</div><div>ドレスアップしてみました。</div><div>上品なレースが気に入っています。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最後に沢山のメンバーと撮った写真を載せますね</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/07/17/3693728/0003.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>れんか</div><div>みりあ</div><div>まあや愛未ずー</div><div>わか</div><div>いくちゃんずーきいみりあ蘭世伊織じゅん</div><div>まあや川後かりんずー愛未</div><div>花奈</div><div>久保ちゃん</div><div>いくちゃん</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/07/17/3693728/0004.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>美月</div><div>ちま</div><div>未央奈</div><div>かりん</div><div>愛未</div><div>まっつん</div><div>楓</div><div>じゅん</div><div>さゆ</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/07/17/3693728/0005.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>美波</div><div>りりあ</div><div>珠美</div><div>与田ちゃん</div><div>ずー</div><div>れのちゃん</div><div>ざき</div><div>琴子</div><div>真夏</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>見にくく細かくなっちゃった...</div><div>写真一枚一枚載せられなくてごめんね。</div><div>&nbsp;</div><div>撮れなかったメンバーもいて残念だけど</div><div>卒業前に一緒に写真が撮れて嬉しかったなぁ</div><div>&nbsp;</div><div>&nbsp;</div><div>メンバーに出会えて</div><div>こんなにも仲良くなれて</div><div>本当に嬉しかった。</div><div>&nbsp;</div><div>7年間嬉しいときも楽しいときも</div><div>苦しいときも辛いときも</div><div>ずっと側にいてくれて</div><div>一緒に乗り越えてきた大切な仲間たち。</div><div>&nbsp;</div><div>&nbsp;</div><div>毎日会えなくなるのは本当に寂しいけど</div><div>これからも私たちの関係は変わらずに</div><div>ずっとずっと続いていくと思います。</div><div>&nbsp;</div><div>だから大好きなみんな、</div><div>これからもずっと宜しくね！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして改めてファンの皆さん。</div><div>&nbsp;</div><div>支えてくださって本当にありがとうございました。</div><div>&nbsp;</div><div>皆さんがいてくださったから頑張ることが出来ました。</div><div>感謝しかありません。</div><div>&nbsp;</div><div>&nbsp;</div><div>背中を押してくださった皆さんに</div><div>大きな恩返しができるように</div><div>これからも私は前を向いて走り続けます。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>乃木坂46として活動できて幸せでした。</div><div>&nbsp;</div><div>ありがとうございました。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>乃木坂46 &nbsp;斎藤ちはる</div></body></html> "},{"datetime":"2018/07/10 22:25","author":"斎藤ちはる","title":"ラストライブ","url":"http://blog.nogizaka46.com/chiharu.saito/2018/07/045898.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div>&nbsp;</div><div>&nbsp;</div><div>3日間に及ぶ神宮球場・秩父宮ラグビー場での</div><div>BIRTHDAY LIVEが終わりました！</div><div>&nbsp;</div><div>それと同時に私と伊織にとって乃木坂46として</div><div>最後のライブが終わりました。</div><div>&nbsp;</div><div>本当に心の底から楽しかったって思える</div><div>最高のライブでした</div><div>&nbsp;</div><div>&nbsp;</div><div>来てくださった皆さん</div><div>声援を送ってくださった皆さん</div><div>赤と青のサイリウムを振ってくださった皆さん</div><div>私のタオルを掲げてくださった皆さん</div><div>来られなくても応援してくださった皆さん</div><div>&nbsp;</div><div>本当にありがとうございました！！</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/07/10/1650167/0000.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>二会場同時開催のライブという</div><div>史上初の試みに参加させていただけたこと。</div><div>&nbsp;</div><div>大好きなメンバーと一緒に</div><div>BIRTHDAY LIVEのステージに立てたこと。</div><div>&nbsp;</div><div>思入れのあるアンダー曲を</div><div>沢山披露できたこと。</div><div>&nbsp;</div><div>ファンの皆さんに直接</div><div>パフォーマンスを届けられたこと。</div><div>&nbsp;</div><div>とっても綺麗なサイリウムの波を</div><div>最後にまた見る事ができたこと。</div><div>&nbsp;</div><div>&nbsp;</div><div>本当に幸せでした。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/07/10/1650167/0001.jpeg\"></div><div>&nbsp;</div><div>愛未は始まる前から</div><div>私の卒業を寂しがってくれて</div><div>ずっと泣きっぱなしだったけど</div><div>家に帰ってからも涙腺が崩壊しっぱなしだと報告してくれて...</div><div>そんな愛未が愛おしいです。</div><div>&nbsp;</div><div>シークレットグラフィティーでの私たち2人だけの歌割りの</div><div>♪Tバード乗り付けて悪ガキ達がやってきたSaturday の部分は</div><div>これでもか！っていうぐらい愛未に引っ付いてこの瞬間を刻み込むように歌いました。</div><div>&nbsp;</div><div>私の事を本当に沢山考えてくれて</div><div>支えてくれて思ってくれて。</div><div>一生ものの親友です</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/07/10/1650167/0002.jpeg\"></div><div>&nbsp;</div><div>いくちゃんは始まる直前にわざわざ</div><div>ちー頑張るんだよ！って喝を入れに来てくれました。</div><div>&nbsp;</div><div>今回のライブは選抜とアンダーで分かれてパフォーマンスをしていたから</div><div>一緒のステージに立つ事は無くて寂しかったけど...</div><div>&nbsp;</div><div>「君の名は希望」をそれぞれの会場で歌っている時に、</div><div>お互いのことを考えていたことを終演後のメールで発覚して</div><div>「まさにシンクロニシティだね！」って2人で興奮していました。嬉しかったね☺︎</div><div>これからも末永く宜しくねいくちゃん！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/07/10/1650167/0003.jpeg\"></div><div>&nbsp;</div><div>ぎゅぎゅっとメンバー大集合！</div><div>仲良し\\♡/</div><div>&nbsp;</div><div>&nbsp;</div><div>最後の最後に披露したガールズルールで</div><div>神宮にいたのにわざわざ秩父宮まで来てくれて</div><div>ガールズルールセンターなのに私たち2人を真ん中に立たせてくれたまいやん、本当にありがとう。</div><div>申し訳ない気持ちはありつつもとっても嬉しかった！</div><div>&nbsp;</div><div>あと中継の関係で私の言葉を遮ってしまって本当にごめん！とわざわざ連絡をくれた玲香も本当にありがとう。</div><div>そんな些細な事まで気にしてくれる玲香がキャプテンで心から良かったです。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/07/10/1650167/0004.jpeg\"></div><div>&nbsp;</div><div>メンバーには沢山支えてもらいました。</div><div>みんなに出会えて本当に良かった。</div><div>&nbsp;</div><div>&nbsp;</div><div>乃木坂46のメンバーでいる時間も</div><div>残り一週間を切ってしまいました</div><div>&nbsp;</div><div>最後まで大切に過ごしていきたいと思います。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>--------------</div><div>&nbsp;</div><div>&nbsp;</div><div>そして西日本豪雨に見舞われた皆様。</div><div>&nbsp;</div><div>ニュース等で日に日に</div><div>被害が拡大している状況を見て</div><div>物資不足や川の決壊、土砂災害等</div><div>まだ安心出来ない毎日を送られている</div><div>皆様がとても心配です。</div><div>&nbsp;</div><div>&nbsp;</div><div>被害に遭われた皆様の御無事をお祈りしております。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>斎藤ちはる</div></body></html> "},{"datetime":"2018/06/28 22:06","author":"斎藤ちはる","title":"夏が近付いている","url":"http://blog.nogizaka46.com/chiharu.saito/2018/06/045773.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div>&nbsp;</div><div>&nbsp;</div><div>梅雨なのに毎日夏のように</div><div>暑い日が続いていますねー</div><div>体調は大丈夫ですか？</div><div>&nbsp;</div><div>私は毎日メンバーと楽しく元気に過ごしています！！</div><div>メンバーと一緒に過ごす時間が大好き！！</div><div>素でいられて、笑顔になれて幸せ。</div><div>&nbsp;</div><div>&nbsp;</div><div>ここ最近の握手会で着ていた私服を紹介します〜</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>6/9</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/06/28/8001388/0000.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>1、2、3部通してチェックのスカートを着回しました！</div><div>&nbsp;</div><div>1部はDHOLICの青のブラウスで上品めに</div><div>2部は緑のニットで夏らしくカジュアルに</div><div>3部は袖がシースルーの白のブラウスでシンプルに</div><div>&nbsp;</div><div>してみました\\♡/</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>6/17&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/06/28/8001388/0001.jpeg\"></div><div>&nbsp;</div><div>この日は仙台で少し寒かったから長袖で！</div><div>&nbsp;</div><div>1部は黒コーデ。</div><div>着ているのはワンピースなんだけど、私の身長には短かったのでスキニーを履きました</div><div>&nbsp;</div><div>2部、3部は私が生まれた時から知ってる母の友人に頂いたワンピース。</div><div>丈が長くて一枚で様になるので大の気に入りです！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>6/23</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/06/28/8001388/0002.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>1部、2部は同じデニムを着まわしました！</div><div>&nbsp;</div><div>1部は古着の白いビジュー付きトップスで</div><div>2部はMila Owenの黄色のサマーニットでした</div><div>&nbsp;</div><div>3部、5部は古着のワンピース。</div><div>5部は髪型を少しアレンジしてみました！</div><div>お団子〜</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>卒業が近づくにつれて</div><div>「今日で握手会が最後」っていう方が</div><div>どんどん増えていって寂しいです。</div><div>&nbsp;</div><div>涙ながらに私との思い出や</div><div>感謝の気持ちを伝えてくださるファンの方もいて</div><div>私のことをこんなに思ってくれているんだと</div><div>改めて感じて本当に感謝しています</div><div>&nbsp;</div><div>私の存在意義を皆さんが見出してくれて</div><div>そんな皆さんの人生に少しでも携われたことが嬉しいです</div><div>&nbsp;</div><div>これからも皆さんの心に居続けられる、</div><div>皆さんの人生に響く言動を残せるような</div><div>人間でいたいと思います</div><div>&nbsp;</div><div>&nbsp;</div><div>握手会は残すところ7月16日だけとなりました</div><div>&nbsp;</div><div>最後だからこそ笑顔で終われるような１日にしたいです！</div><div>私は泣いちゃうとは思うけど...☺︎</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/06/28/8001388/0003.jpeg\"></div><div>&nbsp;</div><div>お花も毎回とても嬉しいです。</div><div>お花大好き！！！</div><div>サイリウムカラーの赤青も、</div><div>好きな色であるピンクもどちらも嬉しい\\♡/</div><div>&nbsp;</div><div>(写真いっぱいでごめんね)</div><div>&nbsp;</div><div>&nbsp;</div><div>最近は色々なお仕事をさせていただきました！</div><div>&nbsp;</div><div>＊らじらー！</div><div>＊乃木坂46の「の」！</div><div>＊猫舌showroom</div><div>＊のぎおび！</div><div>＊overture(発売中)</div><div>&nbsp;</div><div>チェックしてくださった皆さんありがとうございました☺︎</div><div>&nbsp;</div><div>&nbsp;</div><div>また、6月30日発売の月刊エンタメに</div><div>ソログラビアが掲載されています！</div><div>なんとポスター付き！！！</div><div>&nbsp;</div><div>卒業旅行と称して湯河原へ行ってきました</div><div>ラストグラビアになるのかな？</div><div>皆さん是非観てください〜</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/06/28/8001388/0004.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>神宮・秩父宮で行うBIRTHDAY LIVE</div><div>楽しみだなー！</div><div>&nbsp;</div><div>皆さんは会場どちらでした？？</div><div>コメントで教えてください◎</div><div>&nbsp;</div><div>&nbsp;</div><div>斎藤ちはる</div></body></html> "},{"datetime":"2018/06/03 16:48","author":"斎藤ちはる","title":"カムサハムニダ！","url":"http://blog.nogizaka46.com/chiharu.saito/2018/06/045138.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div>&nbsp;</div><div>&nbsp;</div><div>卒業発表について</div><div>皆さん沢山のコメントや応援の声、</div><div>本当にありがとうございます。</div><div>&nbsp;</div><div>改めて、ファンの皆さんに支えられていることを実感しました。</div><div>&nbsp;</div><div>&nbsp;</div><div>乃木坂46として残された日々は</div><div>6月に入り約1ヶ月半ととても短いですが</div><div>メンバーや皆さんとの時間を大切に...</div><div>充実した毎日を過ごしていきたいと思います。</div><div>&nbsp;</div><div>最後まで応援宜しくお願い致します！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>また神宮球場・秩父宮球場で行われる</div><div>6TH BIRTHDAY LIVEですが</div><div>参加させていただける事になりました！！</div><div>&nbsp;</div><div>また皆さんの前で</div><div>パフォーマンス出来ること、</div><div>またみんなと同じステージに立てること、</div><div>とても嬉しく思います。</div><div>精一杯頑張りたいと思いますので</div><div>皆さん是非応援に来て頂けたら嬉しいです！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/06/03/5787418/0000.jpeg\"></div><div>(写真部かりん撮影)</div><div>&nbsp;</div><div>&nbsp;</div><div>実は先日かりん、優里、純奈、川後と一緒に</div><div>韓国に日帰り弾丸旅行に行って来ました！</div><div>&nbsp;</div><div>初めての韓国でしたが</div><div>みんなのおかげでとても楽しめました☺︎</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/06/03/5787418/0001.jpeg\"></div><div>(写真部かりん撮影)</div><div>(色合いやフォーカスが完璧)</div><div>&nbsp;</div><div>&nbsp;</div><div>私は美味しいご飯を食べられて</div><div>大好きなコスメを沢山買いたかったので</div><div>満足の旅でした！</div><div>日帰りでも十分楽しめるって最高\\♡/</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/06/03/5787418/0002.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>上はgood night &amp; good luck cafe！</div><div>&nbsp;</div><div>私はキャロットケーキを食べました〜</div><div>キャロットケーキ好きな私にとっては至福のひとときでした</div><div>&nbsp;</div><div>&nbsp;</div><div>下は買いたかったアイシャドウ！</div><div>&nbsp;</div><div>G10は指原さんもオススメしていた</div><div>ラメが綺麗なキラキラアイシャドウで、</div><div>早速使ってみました☺︎</div><div>&nbsp;</div><div>私的には...</div><div>G10をアイホール全体にのせて</div><div>P59を二重幅にのせて</div><div>S56を目尻にのせると</div><div>目立ちすぎず、だけど華やかな雰囲気の目になりました！</div><div>&nbsp;</div><div>G01は一見白っぽいけど</div><div>手に取ると銀のラメがとても綺麗なので</div><div>他のアイシャドウで色を乗せた後に</div><div>G01をトントンと重ねると</div><div>ラメが光って印象的な目になりました！</div><div>&nbsp;</div><div>女の子は参考にしてみてね\\♡/</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/06/03/5787418/0003.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>メンバーとの思い出は今のうちに</div><div>沢山残しておかなければ！！と思っています。</div><div>&nbsp;</div><div>またみんなと旅行行けたらいいな〜</div><div>かりん、また計画してね( ´ｰ`)笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/chiharu.saito/img/2018/06/03/5787418/0004.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>昨夜放送の「おっさんずラブ」最終回...</div><div>もう来週から観られなくなるのを信じたくないっていうくらいに最高だった...！</div><div>思わず号泣しちゃったよね、、笑</div><div>&nbsp;</div><div>私が観てる他のドラマ(コンフィデンスマンJP、花のち晴れ、モンテクリスト伯)も佳境に入ってきて</div><div>ワクワクドキドキが止まらないです〜</div><div>早く続きが観たい！！</div><div>でも終わってほしくないなぁ...</div><div>&nbsp;</div><div>と葛藤する毎日です。笑</div><div>&nbsp;</div><div>&nbsp;</div><div>ではまた！更新します！</div><div>&nbsp;</div><div>斎藤ちはる</div></body></html> "}]; </script>
