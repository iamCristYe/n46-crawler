<script> const defaultList=[{"datetime":"2018/11/29 23:18","author":"西野七瀬","title":"座椅子好き","url":"http://blog.nogizaka46.com/nanase.nishino/2018/11/048103.php","content":"<html><head><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"></head><body dir=\"auto\"><div dir=\"ltr\"><span></span></div><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><div dir=\"ltr\"><span></span></div><div dir=\"ltr\"><meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><br><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">いつのまにか 11月も終わりに...</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">年末が見えてきましたね。</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><br></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">最近お休みの日は、無心で鏡を磨いたり 床を拭いたりして綺麗にすることで達成感を感じてます。あとゲーム。</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">ピカブイ！かりんちゃんがピカなのでななはブイをやってます。ちょっと久々のポケモンです、カントー地方懐かしいなぁ</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><br></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">寝室には加湿器を出動させて、寝巻きはTシャツからスウェットに変えて、お湯の設定温度も少し上げて、貼るカイロを箱買いして、冬支度かんぺき！</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">風邪ひかないように心がけよう！</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><br></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">前回のブログへのコメントをありがとうございました！<br>はじめ 読もうと思って開いたときにコメントの数にびっくりしました。笑<br>いろいろな事を書いていただいてて、<br>特に「ありがとう」「感謝」という言葉を多く読みました。それを目にするたびに心の底から嬉しくて、今までやってきて本当によかった〜。って思いました。</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">感謝しなきゃいけないのはわたしの方です...。</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">卒業のことを考え出すとどーしても寂しい気持ちが出てくるので、普段なるべく考えないように。と意識して活動しています(^o^)✨</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><br>卒業はひとつの大きな区切りですが<br>これからも 応援していたい、と思っていただけるように頑張ります！</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><br></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><br></span></div><div dir=\"ltr\"><img src=\"img/blog/nanase.nishino/img/2018/11/29/8634269/0000.jpeg\" alt=\"image1.jpeg\" id=\"8D7BE154-59AB-493D-A8E3-CA045BA852E0\"><br></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">京都 北野天満宮さんでKYOTO NIPPON FESTIVAL やってます！メンバーいろいろ コラボさせていただきました。<br><br>若がトークイベントの日に、まなつと遊びに行きました。自撮り棒を持ちながら、ゆる〜くのんびりと境内を周りました！<br>楽しめました！<br><a href=\"https://youtu.be/yFHg4RPYgWY\">https://youtu.be/yFHg4RPYgWY</a><br>行けない方はこちらをご覧になって下さいね。<br>行けそうな方はぜひ遊びに行ってみてくださいな！神社はいい香りで癒されるので好きです。</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><br></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><img src=\"img/blog/nanase.nishino/img/2018/11/29/8634269/0001.jpeg\" alt=\"image1.jpeg\" id=\"CC2979E2-1B44-43A9-B220-2EA64DA12080\" x-apple-mail-has-final-size=\"NO\" _mf_state=\"1\" title=\"null\" style=\"width: calc((100% + 16px) + 16px); margin-left: -16px; opacity: 1 !important;\"><br></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><br></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">今までお世話になった番組など</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">これで最後かな、ってものが 日々ひとつひとつ増えていってます。</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">逆にこの先、きっと新しいものごとに出会えるんだろうかなぁ</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">楽しみがいっぱい。</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><br></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><img src=\"img/blog/nanase.nishino/img/2018/11/29/8634269/0002.jpeg\" alt=\"image1.jpeg\" id=\"52F135B9-0178-4EC3-8A84-74E3D484F61C\" _mf_state=\"1\" title=\"null\" style=\"width: calc((100% + 16px) + 16px); margin-left: -16px;\"><br></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">グッジョバ</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><br></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><img src=\"img/blog/nanase.nishino/img/2018/11/29/8634269/0003.jpeg\" alt=\"image2.jpeg\" id=\"2658FE60-C888-4FD0-8439-D42DBE422EC4\" x-apple-mail-has-final-size=\"NO\" _mf_state=\"1\" title=\"null\" style=\"width: calc((100% + 16px) + 16px); margin-left: -16px; opacity: 1 !important;\"></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">足裏に現れた神</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><br></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><br></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">今週は上海ライブだー！</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">楽しみ楽しみ</span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\"><br></span></div><div dir=\"ltr\"><span style=\"background-color: rgba(255, 255, 255, 0);\">またね〜o(^o^)o</span></div><div><br></div></div></div></body></html> "},{"datetime":"2018/09/20 20:00","author":"西野七瀬","title":"おしらせ","url":"http://blog.nogizaka46.com/nanase.nishino/2018/09/047040.php","content":"<p><br> <br> 秋だぁ〜<br> お久しぶりになりました！<br> 西野です<br> <br> いきなりですが 皆さんに伝えたい事がありまして、、、<br> <br> 約7年間 本当にお世話になりました。<br> わたくし西野七瀬は年内の活動をもって 乃木坂46から卒業いたします。<br> m(_ _)m<br> <br> 17歳から24歳までを乃木坂で過ごして<br> いろんな人に出会って、いろんな感情を知って、未完成だった私は作られていった気がします。<br> まだ完成してないし それが目標でもないけどね<br> あれ？こんな負けず嫌いだったっけ、とか<br> 自分ってここまでテンション上がるんだぁ、とか<br> こんなに号泣したの何歳ぶりだ？とか<br> あー悔しくてどうしようもないわい！って<br> 心も体もぐったりするほど動かされたし<br> 知らない自分を発見できた。<br> <br> 最終オーディションの日から思い返し始めたら、語りきれないほどの大切な思い出がいっぱい、いっぱい、あります。<br> めちゃくちゃ楽しかった！！<br> 私の人生のなかで たぶん一番、華やかで刺激的に生きた時間だったんじゃないかな。と 今、思います。<br> <br> そうした時間を送り続けることができたのは メンバー、スタッフさんはじめ、なにより乃木坂46を応援してくださる皆さんがいてくれるからで、<br> <br> 弱い私は何回も何回も 皆さんから自信をもらいました。<br> コメントやお手紙や握手会で、思いを届けて頂いて ありがとうございました。<br> 私なんぞを推しと言って頂いた皆さん、本当にありがとうございました。<br> 成長させてもらえた。これも皆さんのおかげですね。<br> 少しは強くなれたのかもしれません( ・∇・)<br> <br> 好きだったこの場所から離れるというのは、ちょっと不安もありますが<br> 確かに自分で選んだこと。<br> 一人になってからも、このお仕事は続けていきたいので、これから先どんなことがあるのかな って楽しみな気持ちが大きいです。<br> なにかやり残したことはないかな...？考えとこ。<br> <br> 卒業のことは実は一年以上前から事務所の方とお話をしてきまして、ついに今日 皆さんに報告させて頂きました。<br> 足したり、引いたり、何回も直しながら<br> こつこつ書きました。<br> <br> そして 活動は年内いっぱいなんですが、卒業コンサートは来年に開催させて頂く予定です...！<br> なんと、新しいパターンですが、ご理解のほど よろしくお願い致します。<br> やっぱりライブ好きなので、みんなで楽しく盛り上がって、、それで乃木坂46を最後にしたいですね。<br> 日程や場所など細かいことはまだ調整中みたいです。<br> お待たせしてしまいますが、是非 楽しみに待っていてくださると嬉しいです！<br> <br> 以上でした。<br> <br> <br> もうひとつ<br> この夏は日本各地でいくつか大きな災害が起こり、そんなニュースを見るたびに心が痛みました。<br> 自分一人だけでは何もできることがないのかなと思っていましたが、乃木坂46として 先日の幕張全握のときに募金を呼び掛けさせていただきました。<br> ご協力頂き ありがとうございました！<br> お力になれますように。<br> 日常が戻りますように。<br> <br> 被害に遭われたすべての皆様へ、心よりお見舞い申し上げます。<br> <br> </p>"},{"datetime":"2018/07/18 18:18","author":"西野七瀬","title":"マーイウェイ","url":"http://blog.nogizaka46.com/nanase.nishino/2018/07/046064.php","content":"<br>  もう下半期ですね、早いですね〜<br>  親知らずが徐々に出てきていてちょっと痛みます<br>  虫歯にならんように注意して磨いています<br>  <br>  <br> <img src=\"img/blog/nanase.nishino/img/2018/07/18/0514840/0000.jpeg\"><br>  <br>  きれーい<br>  <br>  <br>  バースデーライブ 無事に終わりまして、次は全国ツアーです！<br>  毎年 こうやって恒例みたいに開催できるのは、<br>  ライブ観たい！と思って足を運んでくださるみなさんがいるからこそ です。<br>  本当にありがとうございます。。<br>  m(_ _)m<br>  <br>  神宮 秩父宮<br>  3日間 歌って踊って走って、さらに2会場間の移動があるので いつものライブより疲れちゃいました<br>  でも、2会場同時開催という、過去に誰もやったことがないことをみんなで出来たのはなんか嬉しいです！<br>  <br>  個人デザインタオル わたしのって緑色の半田付けの基盤？をイメージしたやつなんですが、あれかなり分かりやすい。笑<br>  ライブやってみて、おお！見やす！って思いました。<br>  名前タオル、うちわ、フォトブック、コケタニくんなど...<br>  掲げていただいてありがとうございました！m(_ _)m<br>  <br>  <br>  今年も高校生クイズ✨<br>  盛り上がっていきましょ〜<br>  プロモーションで、いくつか問題に挑戦しましたが わたしの地頭力は低いいみたいです！さっぱり分かりません...<br>  でもみんなで答えを考える時間は楽しいです。<br>  参加お待ちしていますo(･x･)/<br>  <br>  <br>  抱負のこり<br>  <br> <img src=\"img/blog/nanase.nishino/img/2018/07/18/0514840/0001.jpeg\"><br>  <br>  <br>  <br>  <br>  鶏飯もどき と、とうもろこしごはん！<br>  <br>  最近、わたしの好きな食べものランキングにとうもろこしが初登場。<br>  小さいときからよく食べてはいたけど 改めて、美味しい！いま、特においしい季節だし、こないだ乃木中で買った炊飯器で炊き込みました。バルミューダ様です。<br>  余ったのは次の日おにぎりにしてお仕事に持って行きました。<br>  <br>  これで12回終わったのかな？<br>  ぜんぶ同じランチョンマットな気がする笑<br>  <br>  <br>  新しい写真がないので古いもののなかから好きなやつを。<br>  <br> <img src=\"img/blog/nanase.nishino/img/2018/07/18/0514840/0002.jpeg\"><br>  <br>  高知<br>  <br>  <br> <img src=\"img/blog/nanase.nishino/img/2018/07/18/0514840/0003.jpeg\"><br>  <br>  石垣島<br>  <br>  <br> <img src=\"img/blog/nanase.nishino/img/2018/07/18/0514840/0004.jpeg\"><br>  <br>  TGC<br>  <br>  3枚目は完全に後ろ姿写真を探しにいきました<br>  他にもけっこう好きなのあったのでまた載せます！<br>  <br>  <br>  熱中症対策しっかりしましょうネo(･x･)/<br>  <br>  <br>  <br> "},{"datetime":"2018/05/26 10:07","author":"西野七瀬","title":"2018/5/25","url":"http://blog.nogizaka46.com/nanase.nishino/2018/05/045043.php","content":"<p>にしのななせ24歳になりました！やった〜<br>\n早かったなぁ1年<br>\nお誕生日嬉しい。たくさんの方に おめでとうと言っていただける事 すごく幸せ。<br>\nありがとうございます！</p>\n\n<p><br>\nいつもどうり健康第一と<br>\nお仕事が充実できること<br>\n息抜きやリフレッシュも大事にしながら過ごせたらいいなと思います。<br>\n頑張ります！楽しみだなぁー<br>\n24歳もよろしくお願いいたします。ヽ(´▽｀)/</p>\n\n<p></p>\n\n<p>誕生日に近い日まりえちゃんとご飯行ったら<br>\nケーキを買っていてくれたり<br>\nプレゼントまでいただいてしまいました...！<br>\nびっくり、嬉しかった。幸せだなーと気持ちが満たされました。✨</p>\n\n<p></p>\n\n<p><br>\nファーストフォトブック<br>\n「わたしのこと」<br>\nたくさんの方にお手にとっていただけているみたいですごく嬉しいです。<br>\nどの企画のページが楽しめただろう？気になる。。<br>\nハトヤホテル 素敵だったなあ</p>\n\n<p><br>\n超くっきーランドneoneo<br>\nまりかと、行きました〜<br>\n展示物もグッズも 増えていた！</p>\n\n<p><br>\n<img alt=\"44.jpeg\" src=\"img/blog/nanase.nishino/img/2018/05/26/44C3C496-45C7-4BB8-B487-A098A1DD0409.jpeg\" width=\"300\" class=\"mt-image-none\" style=\"\"></p>\n\n<p></p>\n\n<p><br>\n抱負その？忘れた...<br>\nあと残り5つかな〜？<br>\n我ながら、すごいスローペース、1年経ってしまった笑</p>\n\n<p><br>\n<img alt=\"DB4A68A.jpeg\" src=\"img/blog/nanase.nishino/img/2018/05/26/C4341B6B-DED7-439E-B943-28254DB4A68A.jpeg\" width=\"300\" class=\"mt-image-none\" style=\"\"></p>\n\n<p>上 サーモン漬け丼<br>\n前の晩から漬けるだけ なんて簡単<br>\nよくやります。<br>\nめんつゆ ごま油 あらびきこしょうです</p>\n\n<p><br>\n下 ミートソースパスタ<br>\n初めて、ソースから作りました。深い鍋 持ってないのでパスタはいつも短くしてフライパンで茹でます。<br>\n美味しかったです。</p>\n\n<p></p>\n\n<p><br>\n<img alt=\"7.jpeg\" src=\"img/blog/nanase.nishino/img/2018/05/26/D33177D1-785C-4D04-98D3-406976BE61A7.jpeg\" width=\"300\" class=\"mt-image-none\" style=\"\"></p>\n\n<p><br>\n幕張全握と名古屋全握にて<br>\nお花、メッセージ、読ませていただきました。かわいいアロハシャツ！<br>\n数々のイラストと、レーンの装飾も。<br>\n見て楽しめました✨<br>\n本当にありがとうございました（^人^）☆</p>\n\n<p></p>\n\n<p><br>\nnon-noの付録のどいやさんクリップを洋服に付けてきてくださる方が多くて、その手があったか、なるほど と思った笑</p>"}]; </script>
