<script> const defaultList=[{"datetime":"2018/05/06 21:07","author":"生駒里奈","title":"乃木坂46の生駒里奈でした！！","url":"http://blog.nogizaka46.com/rina.ikoma/2018/05/044787.php","content":"今日で<br>\n<br>\n私は乃木坂46を卒業します！<br>\n<br>\n15歳で受けたオーディション<br>\n<br>\n16歳でデビューして<br>\n<br>\n今は22歳<br>\n<br>\n大人になりました(*´꒳`*)<br>\n<br>\n<br>\n<br>\n<br>\n乃木坂46が私に与えたものはものすごーくステキな物ばかりです。<br>\n<br>\n<br>\n嬉しいも楽しいも苦しいも悔しいも<br>\n<br>\nどれもこれも輝いています。<br>\n<br>\n<br>\n今の私を作ったのは私自身でもありますが、<br>\n<br>\nスタッフさん、お仕事でお世話になった方々、<br>\n<br>\nメンバー、ファンの皆さん<br>\n<br>\n一人一人の言葉や想いが私を動かしてくれました。<br>\n<br>\n<br>\n本当にありがとうございました！！！<br>\n<br>\n一生物の財産です<br>\n<br>\n私のチカラです。<br>\n<br>\n私は、<br>\n<br>\n乃木坂46になれてよかったです。<br>\n<br>\n乃木坂46の生駒ちゃんと呼ばれた日々が宝物です。<br>\n<br>\n<br>\nあーー！！！！<br>\n<br>\nたった人生22年<br>\n<br>\nたった芸歴7年目<br>\n<br>\n<br>\nそんな人間がこんなに清々しい感情を抱けるのか<br>\n<br>\nすごい事だよね<br>\n<br>\n<br>\n贅沢なことです<br>\n<br>\n<br>\nそれだけずっとずっと乃木坂にかけていた。<br>\n<br>\n乃木坂46を頑張れていたんだ。<br>\n<br>\n<br>\n乃木坂を良くしたいと泣いた日々が懐かしいです。<br>\n<br>\n青春とよく言いますが、<br>\n<br>\n私にとって乃木坂46は相棒です。<br>\n<br>\n苦楽を共にずっとしてきました。<br>\n<br>\n起きても寝ててもオフの日に買い物してても<br>\n<br>\nずっと乃木坂46を考えて過ごしてきました。<br>\n<br>\nお陰で、私色んなこと出来るようになったよ。<br>\n<br>\nありがとう。<br>\n<br>\n<br>\n<br>\nこれからは、自分の事を考えて行きます。<br>\n<br>\n<br>\nお仕事も、プライベートも<br>\n<br>\n青春させてーーー笑笑☆☆（楽しく過ごすお♪）<br>\n<br>\nですが、<br>\n<br>\nファンの皆さんには<br>\n<br>\n芸能人の生駒ちゃんがやる作品だったり、テレビだったり<br>\n<br>\n目にした時に必ず楽しいと思わせますから、<br>\n<br>\nそこは楽しみにしていて下さいね<br>\n<br>\nそして、変わらず応援して下さったら嬉しいです(*´꒳`*)<br>\n<br>\n<br>\n<br>\n<br>\nでもね、<br>\n<br>\n<br>\n乃木坂46をずっとずっと好きでいて欲しいです(*´꒳`*)<br>\n<br>\n<br>\n私が大好きな乃木坂46をこれからも支えて下さったら嬉しいです(*´꒳`*)！！！<br>\n<br>\n生駒ちゃんもずっと大好きだし、<br>\n<br>\n私の活動が未来の乃木坂に繋がるようにするのも私の役目だと思います。<br>\n<br>\n頑張りますね！！<br>\n<br>\n<br>\n改めて、<br>\n<br>\n私を支えて下さった皆さん本当にありがとうございました。<br>\n<br>\nやりきりました。<br>\n<br>\n乃木坂46<br>\n<br>\n楽しかったです！！<br>\n<br>\nこれからもよろしくお願いします(*´꒳`*)！！<br>\n<br>\n期待していて下さい。<br>\n<br>\nではっ<br>\n<br><img alt=\"A1C73B18-70DC-42AE-A35F-3EE314A35E99.jpeg\" src=\"img/blog/rina.ikoma/img/2018/05/06/A1C73B18-70DC-42AE-A35F-3EE314A35E99.jpeg\" width=\"2068\" class=\"mt-image-none\" style=\"\">\nへばなっ★彡<br>\n\n"},{"datetime":"2018/05/05 19:21","author":"生駒里奈","title":"今日アイスたべる","url":"http://blog.nogizaka46.com/rina.ikoma/2018/05/044765.php","content":"<p>さゆりすとが出演している<br><br>舞台<br><br>若様組まいる〜 アイスクリン強し<br><br>を観劇してきました(*´꒳`*)</p>\n<p></p>\n<p><img alt=\"7907139794304.jpg\" src=\"img/blog/rina.ikoma/img/2018/05/05/7907139794304.jpg\" width=\"1478\" class=\"mt-image-none\"></p>\n<p><br><br>モマで共演しました</p>\n<p><br>鎌苅健太さん<br>中村優一さん<br>とさゆりすと<br><br>少年社中のふみこさんが生駒卒コンTシャツをモマメンバーに配ってるんだって！！<br><br>本当にありがとうございます！！☆☆<br><br>（いいもん作ったかもしれない笑笑）<br><br>嬉しいし<br><br>だけど、今日お二人とも着てるし<br><br>なんだか、照れたけど嬉しかった(*´꒳`*)<br><br>またお二人と共演出来るように明後日から頑張らなきゃと思いました。<br><br><br>さゆりすと頑張ってね(*´꒳`*)☆<br><br>会えて良かった〜！！！<br><br>あやねちゃんのはまた後で行くよう<br><br><br>メンバーが出ている舞台沢山あるから観劇沢山出来るの超嬉しい(*´꒳`*)<br><br><br><br>明日で乃木坂最後だと言うのに、<br><br>私は至っていつも通りです<br><br>時間があるから、<br><br>浴室のカビ防止の散布して、<br><br>掃除機かけて<br><br>断捨離して<br><br>お散歩がてら服買って<br><br>自炊のレパートリー増やしてみてます！<br><br><br>楽しいよ〜笑<br><br><br><br>明日、乃木坂楽しみます！！<br><br>へばなっ★彡</p>"},{"datetime":"2018/04/27 13:13","author":"生駒里奈","title":"アイドルとしての表現は出し切りました。","url":"http://blog.nogizaka46.com/rina.ikoma/2018/04/044615.php","content":"生駒です<br>\n<br>\n卒業ライブが終わり数日経ちました。<br>\n<br>\n一番に思うのは、<br>\n<br>\nあぁ<br>\n<br>\n結局歌は上手くならなかったなぁです。<br>\n<br>\nまぁ、こんな生駒にソロパートなんて任せられないし。<br>\n<br>\nでもでも、もう少し上手くなりたかったなぁ。<br>\n<br>\n<br>\n<br>\nてか、私は歌上達出来る人なのかなぁ。<br>\n<br>\n音痴だからな、<br>\n<br>\n<br>\n水玉模様<br>\n<br>\n一回も上手に歌えなくてごめんね。<br>\n<br>\nそれだけが悔やまれます。<br>\n<br>\n<br>\n<br>\nただ、<br>\n<br>\nライブはすごーくすごーく楽しかった(*´꒳`*)<br>\n<br>\n<br>\nだって皆んなといっぱいパフォーマンス出来たし！！<br>\n<br>\nナルトが出てきたし！！<br>\n<br>\nてか！<br>\n<br>\n<br>\n岸本斉史先生からイラスト頂いた(´；ω；｀)☆<br>\n<br>\n<br>\nこんな事起こっていい事なの⁈<br>\n<br>\nナルトくんがコメントくれた(´；ω；｀)☆<br>\n<br>\n<br>\nいいのかなぁ。。。<br>\n<br>\n1ファンだよ。。。。<br>\n<br>\nただのファンだよ。。。。<br>\n<br>\n<br>\n。。。。こんな贅沢はもうないんだからな生駒、<br>\n<br>\nこれからの修行、絶対投げ出すなよ！！<br>\n<br>\n<br>\n改めて、<br>\n<br>\n仲間がいて、自分の名前がライブのタイトルに付いていて、<br>\n<br>\n歴史ある建物でライブが出来る<br>\n<br>\n<br>\nこんな事やらせていただけた事、本当に感謝しています。<br>\n<br>\n<br>\n<br>\n生生星と言ってファンの皆さんに好きだといってくださっています。<br>\n<br>\n実はね、そこに私がいるのがすごく怖かったんだ、<br>\n<br>\n初期はね、私が真ん中にいたら2人も悪く言われちゃうって思ってて、<br>\n<br>\n私なんか消えて、2人を見てっ！！<br>\n<br>\n<br>\nってずっと思ってたなぁ。。笑<br>\n<br>\nとんだ厨二病野郎だな☆<br>\n<br>\nでもその時は本気で思ってたんだよ笑<br>\n<br>\n<br>\nそんな事思い出しながら最後に歌いました<br>\n<br>\n<br>\nみなみといくちゃんはずっと歌が上手いなぁってアイコンタクトしたよ☆<br>\n<br>\n<br>\n満月が消えたも三人揃って出来て満足(*´꒳`*)<br>\n<br>\n<br>\nこん時、マイクが唇に当たって唇の真ん中に血豆が出来たのは面白かった！<br>\n<br>\nオーディションの時からお世話になっているメイクさんが、生駒何口につけてるんだってびっくりしたってごめんぬ！笑<br>\n<br>\n<br>\nシンクロニシティのお客様の前で披露するのは初めてだったし<br>\n<br>\n今回、期生ごとに曲を頂いたので披露したかったし、<br>\n<br>\nAKB48との兼任は私は忘れて欲しくなかったから、<br>\n<br>\n大好きな三曲を披露しました。<br>\n<br>\n<br>\n<br>\n<br>\nそれぞれ、一期生と最後に踊れて、<br>\n<br>\n二期生、三期生とも一緒に踊れて嬉しかった(*´꒳`*)<br>\n<br>\n<br>\n絢音ちゃんと、秋田の皆さんも観ている中ユニット出来て超嬉しかった～～♡♡<br>\n<br>\n<br>\nサプライズで、メンバーにバラの花を一輪ずつ貰い、ライブTシャツの背中に一文字づつ字が書いてあって、<br>\n<br>\nくるくる回るメンバーが可愛くて、でも嬉しくて<br>\n<br>\n皆んなほんとに時間がない中準備してくれたんだって<br>\n<br>\n私の為に時間を使ってくれてありがとうございました(´；ω；｀)！！<br>\n<br>\n<br>\n私はほんとに幸せです。<br>\n<br>\n<br>\nあとね、沢山の方々からメッセージを頂きました。<br>\n<br>\nバナナマンさん、まゆゆさん、スタッフの皆さん、メンバー、ファンの皆さん、<br>\n<br>\nお父さん、お母さん。<br>\n<br>\n今までテレビ、映画や舞台を通してお世話になった皆さん。<br>\n<br>\n中にはね、写真付きでメッセージ下さった方々も居るんだよ(*´꒳`*)<br>\n<br>\n<br>\n私には勿体ない言葉ばかり。<br>\n<br>\n私、そんな人間じゃないよ。<br>\n<br>\nありがとうって言われる人じゃないよ。<br>\n<br>\n皆さんにこそありがとうをあげたいよ！！！<br>\n<br>\n<br>\n<br>\n<br>\n<img alt=\"69FCBF39-A802-4AA0-86C5-652CD30645EE.jpeg\" src=\"img/blog/rina.ikoma/img/2018/04/27/69FCBF39-A802-4AA0-86C5-652CD30645EE.jpeg\" width=\"1568\" class=\"mt-image-none\" style=\"\">\nまだ、卒業じゃないからまとまらない！！<br>\n<br>\nただ、最高に楽しいライブでした！<br>\n<br>\n5月6日までは乃木坂46なので、<br>\n<br>\n最後までよろしくお願いします！！<br>\n<br>\nへばなっ★彡<br>\n\n\n\n\n\n\n\n\n\n\n\n"},{"datetime":"2018/04/24 10:19","author":"生駒里奈","title":"取り急ぎね！","url":"http://blog.nogizaka46.com/rina.ikoma/2018/04/044571.php","content":"<br>\n生駒里奈卒業コンサート終わりました！！<br>\n<br>\nご来場いただき誠にありがとうございました！！<br>\n<br>\n<br>\n<img alt=\"07FBF5E5-C326-453A-B6A7-A9B9F51F809E.jpeg\" src=\"img/blog/rina.ikoma/img/2018/04/24/07FBF5E5-C326-453A-B6A7-A9B9F51F809E.jpeg\" width=\"1478\" class=\"mt-image-none\" style=\"\"><br>\n<br>\nかわいいね！<br>\n<br>\nへばなっ★彡<br>"}]; </script>
