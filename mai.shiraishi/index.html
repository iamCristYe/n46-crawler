<script> const defaultList=[{"datetime":"2020/11/02 16:15","author":"白石麻衣","title":"ありがとう。","url":"http://blog.nogizaka46.com/mai.shiraishi/2020/11/058622.php","content":"<p><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></p>\n<div>皆さん、</div>\n<div> </div>\n<div> </div>\n<div>\n<div> </div>\n<div>10月28日に乃木坂46を卒業しました。</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>たくさんの方に見守っていただき、</div>\n<div>いっぱいの愛を胸に、ラストライブを無事に終えることができました。</div>\n<div> </div>\n<div>本当にありがとうございました</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>卒業が延期になり、</div>\n<div>最初はどうしたらいいのか不安でいっぱいになりましたが、配信という形でも皆さんが近くにいるような、そんな気持ちになりました。</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>最初は、「アイドルなんて向いてないだろうな。私にできることってあるのだろうか」とたくさん悩んで考えることが多かったのですが、</div>\n<div>こんな私を見つけてくれてたくさん応援してくださって、皆さんからたくさんの言葉を貰い、気付いたら頑張らなきゃって気持ちになっていました。</div>\n</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>楽しかったことも、辛かったことも、</div>\n<div>大変だったことも今となっては全部が思い出ですし、大切なメンバー、そして応援してくださった皆さんのおかげで9年間乃木坂で走ってこれました。</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>私の人生の中の9年間を乃木坂で過ごして来れたこと、最高の時間でしたし最高の宝物です。</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>みんなと歩んできた道は間違いではなかったし、こんなにも幸せでいいのかなって思うくらいたくさんの愛をもらい、白石麻衣としてもたくさん成長させていただきました。</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>たくさんの感謝の気持ちでいっぱいです</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>約9年間、乃木坂46の白石麻衣を応援してくださった皆さま、本当にありがとうございました。</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>乃木坂でよかった！</div>\n<div>乃木坂楽しかった！</div>\n<div>乃木坂最高だった！</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>みんなと出会えたことに感謝</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>これから新しい道でも頑張ってまいります。</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>本当に本当に、ありがとうございました！</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div><img src=\"img/blog/mai.shiraishi/img/2020/11/02/0057221/0000.jpeg\"></div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>白石麻衣</div>"},{"datetime":"2020/08/29 19:30","author":"白石麻衣","title":"着用。","url":"http://blog.nogizaka46.com/mai.shiraishi/2020/08/057537.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body>こんにちは<div>&nbsp;</div><div>&nbsp;</div><div>毎日暑いね〜</div><div>気付いたらもう8月も終わっちゃうだなんて、やだん。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>卒業記念グッズの詳細が出ましたが、</div><div>いくつかプロデュースさせてもらい作らせていただきました！</div><div>&nbsp;</div><div>&nbsp;</div><div>サイズ展開がいくつかあるので、ちょっと着てみたよ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>白のロンTはショート丈がどうしても欲しくて作ったので女性向きになってしまいましたが、男性の方も着ることはできます^ ^</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>私が着てるのはSサイズ↓</div><div>&nbsp;</div><div><img src=\"img/blog/mai.shiraishi/img/2020/08/29/9372022/0000.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>女の子はSで良いと思います！</div><div>袖も長めだからゆるっと着れるとおもうよ</div><div>&nbsp;</div><div>男の人でもMかLで良さそうかな^ ^</div><div>Mでも結構ゆったりしてるかなと。</div><div>&nbsp;</div><div>&nbsp;</div><div>丈が短めだけど、それでも着てくれるなら大喜びです！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>黒とグレーのロンTですが、</div><div>着てるのはXS↓</div><div>&nbsp;</div><div><img src=\"img/blog/mai.shiraishi/img/2020/08/29/9372022/0001.jpeg\"></div><div>&nbsp;</div><div>&nbsp;</div><div>私の身長が162なんだけど</div><div>XSだと、わりとぴったりって感じ！</div><div>&nbsp;</div><div>ちょっとゆったり着るのが好きだから、私ならSサイズを選ぶかなってところです。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>サイズ選びって難しいよね...</div><div>&nbsp;</div><div>少しでも参考になったら嬉しいな^ ^</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>白のロンTのデザイン、オフショアガールのMV撮影でグアムに行った時にオフショットで撮った写真をイラストにして、バックプリントにしました！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img src=\"img/blog/mai.shiraishi/img/2020/08/29/9372022/0002.jpeg\"></div><div>&nbsp;</div><div>懐かしい、四年前</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>残りの乃木坂での時間も、</div><div>楽しくたくさん笑って過ごせたらいいなぁ^ ^</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あ、20日で28歳になりました！</div><div>&nbsp;</div><div>YouTubeの個人チャンネルも開設しましたので、覗いてみてねo(^-^)o</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div></body></html> "},{"datetime":"2020/07/04 21:00","author":"白石麻衣","title":"チョキ。","url":"http://blog.nogizaka46.com/mai.shiraishi/2020/07/056939.php","content":"<p><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></p>\n<div>お久しぶりです^ ^</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>実は一ヶ月ほど前に髪の毛切りました</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div><img src=\"img/blog/mai.shiraishi/img/2020/07/04/6244385/0000.jpeg\"></div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>20センチくらい！ </div>\n<div>（マネージャーさんに連写してもらった中の一枚です。）</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>乃木坂入って初めての長さです</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>シャンプーが楽です</div>\n<div> </div>\n<div>ドライヤーも楽です</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div><img src=\"img/blog/mai.shiraishi/img/2020/07/04/6244385/0001.jpeg\"></div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>とても楽ちんです、、</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>スタイリングもロングの時と全然違うので楽しいよ！</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>一回短くしたら、もう少しいけるもう少しいける、、ってどんどん短くなりそうです。</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>とりあえず、</div>\n<div> </div>\n<div>髪の毛切ったよの報告ブログでした</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div>みんな体調には気を付けてね</div>\n<div> </div>\n<div>ご飯いっぱい食べるんだよ^ ^</div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div><img src=\"img/blog/mai.shiraishi/img/2020/07/04/6244385/0002.jpeg\"></div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>\n<div> </div>"},{"datetime":"2020/04/28 20:00","author":"白石麻衣","title":"皆さん。","url":"http://blog.nogizaka46.com/mai.shiraishi/2020/04/056035.php","content":"<html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\"></head><body><div><div>こんばんは</div><div>&nbsp;</div><div>&nbsp;</div><div>皆さん元気にしていますでしょうか？</div><div>私は変わらず元気です^ ^</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今日は一つ、皆さんにお伝えすることがありブログを書きました。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>本来であれば、5月5日、6日、7日で計画をしていました東京ドームでのライブをもって乃木坂46を卒業する予定でしたが、新型コロナウイルスの影響で開催が難しくなってしまいました。</div><div>ライブの日程も早く皆さんにお伝えしたかったのですが、今のこの状況の為、結果的には最後までライブの開催を発表することができませんでした。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ですが、</div><div>&nbsp;</div><div>皆さんには直接、今までの感謝の気持ちを伝えたいなと思っております。卒業ライブはみなさんが安全に楽しんでいただける状況ができたら、改めて行いたいと思っているので、会場と時期が決まりましたらお伝えしたいと思います。</div><div>&nbsp;</div><div>&nbsp;</div><div>今後の活動に関しては、ソロ活動が多くなっていくと思いますが、スタッフの皆さんと相談しながら、グループの一員として参加出来ることは頑張っていきたいので、温かく見守って頂けたら嬉しいです。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>卒業ライブを開催できる日までは乃木坂46に在籍になります。状況次第でまた色々変わってくるかもしれませんが...</div><div>今のところ今後の活動はこのような感じになります。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>毎日大変かと思いますが、ここを一緒に乗り越えて頑張りましょうね！</div><div>私も一日一日を大切に過ごして行きたいと思います。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>早くたくさんの方が元気になりますように、笑顔で過ごせますように。私も精一杯のパワーを届けられるようこれからも頑張ります^ ^</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>白石麻衣</div></div></body></html> "}]; </script>
